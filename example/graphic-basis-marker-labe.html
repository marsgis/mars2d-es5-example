    <link rel="shortcut icon" type="image/x-icon" href="//mars2d.cn/favicon.ico" />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          zoom: 7,
          center: { lng: 119.4104, lat: 30.845647 },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //创建矢量数据图层
        let clusterLayer = new mars2d.layer.ClusterLayer({
          chunkedLoading: true, //间隔添加数据，以便页面不冻结。
          showCoverageOnHover: false, //是否显示聚合标记的边界。
          disableClusteringAtZoom: 18, //此级别下不聚合
        });
        map.addLayer(clusterLayer);
        mars2d.Util.fetchJson({
          url: "//data.mars2d.cn/file/apidemo/mudi.json",
        })
          .then((res) => {
            let arrData = res.data;
            addFeature(clusterLayer, arrData);
          })
          .catch((error) => {
            console.log("请求出错了", error);
          });
      }

      function addFeature(graphicLayer, arr) {
        for (let i = 0, len = arr.length; i < len; i++) {
          let item = arr[i];
          let graphic = new mars2d.graphic.Marker({
            latlng: [item.lat, item.lng],
            style: {
              image: "img/marker/mark3.png",
              horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
              verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
            },
            attr: item,
          });
          graphicLayer.addGraphic(graphic);

          graphic.bindPopup(
            function (event) {
              let item = event?.attr;
              if (!item) {
                return false;
              }
              let inthtml = `
          <table style="width:350px;">
            <tr>
              <th scope="col" colspan="2" style="text-align:center;font-size:15px;">${item.text} </th>
            </tr>
            <tr>
              <td>省：</td>
              <td>${item.province}</td>
            </tr>
            <tr>
              <td>市：</td>
              <td>${item.city}</td>
            </tr>
            <tr>
              <td>县/区：</td>
              <td>${item.district}</td>
            </tr>
            <tr>
              <td>地址：</td>
              <td>${item.address}</td>
            </tr>
            <tr>
              <td>视频：</td>
              <td><video src='//data.mars2d.cn/file/video/lukou.mp4' controls autoplay style="width: 300px;" ></video></td>
            </tr>
          </table>`;
              return inthtml;
            },
            { maxWidth: 350 }
          );
        }
      }
    </script>
  </body>
</html>
