  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //切换到蓝色底图
        map.setView([30.41, 114.32], 11);

        $.ajax({
          url: "http://data.mars2d.cn/file/apidemo/wuhan-car.txt",
          type: "GET",
          dataType: "text",
          success: function (rs) {
            rs = rs.split("\n");
            showMapVLayer(rs);
          },
        });
      }

      function showMapVLayer(rs) {
        let data = [];
        let timeData = [];

        let maxLength = 0;
        //leaflet只识别经纬度坐标，需要将数据中的米坐标转成经纬度坐标
        let projection = L.CRS.EPSG3857.projection;

        for (let i = 0; i < rs.length; i++) {
          let item = rs[i].split(",");
          let coordinates = [];
          if (item.length > maxLength) {
            maxLength = item.length;
          }
          if (item.length < 2) {
            continue;
          }
          for (let j = 0; j < item.length; j += 2) {
            //需要将数据中的米坐标转成经纬度坐标
            let latLng = projection.unproject(L.point([item[j], item[j + 1]]));
            coordinates.push([latLng.lng, latLng.lat]);
            timeData.push({
              geometry: {
                type: "Point",
                coordinates: [latLng.lng, latLng.lat],
              },
              count: 1,
              time: j,
            });
          }
          data.push({
            geometry: {
              type: "LineString",
              coordinates: coordinates,
            },
          });
        }
        //console.log(JSON.stringify(data));

        let dataSet1 = new mapv.DataSet(data);

        let options1 = {
          strokeStyle: "rgba(53,57,255,0.5)",
          shadowColor: "rgba(53,57,255,0.2)",
          shadowBlur: 3,
          lineWidth: 3.0,
          draw: "simple",
        };
        //线图层
        let mapVLayer = new mars2d.layer.MapVLayer(options1, dataSet1);
        map.addLayer(mapVLayer);

        let dataSet2 = new mapv.DataSet(timeData);
        let options2 = {
          fillStyle: "rgba(255, 250, 250, 0.2)",
          globalCompositeOperation: "lighter",
          size: 1.5,
          animation: {
            stepsRange: {
              start: 0,
              end: 100,
            },
            trails: 3,
            duration: 5,
          },
          draw: "simple",
        };
        //动态轨迹图层
        let mapVLayer2 = new mars2d.layer.MapVLayer(options2, dataSet2);
        map.addLayer(mapVLayer2);
      }
    </script>
