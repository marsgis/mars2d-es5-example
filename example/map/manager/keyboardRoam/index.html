    <script type="text/javascript">
      function initUI(map) {
        $("#step")
          .slider({
            min: 0,
            max: 100,
            value: 100
          })
          .on("change", (e) => {
            changeSlider(e.value.newValue)
          })

        let activeKey = ""
        $(document).keydown(function (event) {
          // 在这里处理键盘事件
          $(`.zm_${activeKey}`).removeClass("active")
          activeKey = event.key
          $(`.zm_${activeKey}`).addClass("active")
        })
