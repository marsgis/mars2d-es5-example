<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars2d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,二维,地图,地球,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 二维 地图 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 二维地图 全景漫游 地理信息系统 云GIS 二维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="//mars2d.cn/favicon.ico" />
    <title>二二维联动 (leaflet+cesium) | Mars2D | 地理信息平台 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars2d"
    ></script>

    <!--引入cesium基础lib-->
    <link href="https://unpkg.com/mars3d-cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/mars3d-cesium/Build/Cesium/Cesium.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js" type="text/javascript"></script>

    <!--引入mars3d库lib-->
    <link href="https://unpkg.com/mars3d/dist/mars3d.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/mars3d/dist/mars3d.js" type="text/javascript"></script>

    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .infoview {
        left: 43%;
        top: 2px;
        width: 230px;
      }
      #centerDiv2D {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #centerDiv3D {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /**cesium工具栏位置*/
      .cesium-viewer-toolbar {
        top: auto;
        left: auto;
        right: 5px;
        bottom: 5px;
      }

      .cesium-viewer-toolbar > .cesium-toolbar-button,
      .cesium-navigationHelpButton-wrapper,
      .cesium-viewer-geocoderContainer {
        margin-bottom: 5px;
        float: right;
        clear: both;
      }

      .cesium-baseLayerPicker-dropDown {
        bottom: 0;
        right: 40px;
        max-height: 700px;
        margin-bottom: 5px;
      }

      .cesium-navigation-help {
        top: auto;
        bottom: 0;
        right: 40px;
        transform-origin: right bottom;
      }
    </style>
  </head>

  <body>
    <div id="centerDiv2D">
      <div id="mars2dContainer" class="mars2d-container"></div>
    </div>
    <div id="centerDiv3D">
      <div id="map3d" class="mars3d-container"></div>
    </div>

    <!-- 面板 -->
    <div class="infoview">
      <input type="button" class="btn btn-primary" value="分屏" onclick="viewTo23D();" />
      <input type="button" class="btn btn-primary" value="仅3D" onclick="viewTo3d();" />
      <input type="button" class="btn btn-primary" value="仅2D" onclick="viewTo2d();" />
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式
    </script>
  </body>
</html>
