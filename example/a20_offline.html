  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <div class="infoview">
      提示：该示例目的演示交付的离线数据的效果<br />
      1) 包括0-12级影像底图(当前页面效果)<br />
      2) 包括其他所有示例的json等文件
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars2d.Util.merge(options, {
          minZoom: 0,
          maxZoom: 12,
          basemaps: [
            {
              pid: 10,
              name: "卫星地图",
              type: "xyz",
              icon: "img/basemaps/mapboxSatellite.png",
              url: "//data.mars3d.cn/tile/googleImg/{z}/{x}/{y}.jpg",
              minZoom: 0,
              maxZoom: 12,
              show: true,
            },
            {
              pid: 10,
              name: "单张图片",
              icon: "img/basemaps/offline.png",
              type: "image",
              url: "//data.mars2d.cn/file/img/world/world.jpg",
            },
          ],
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);
      }
    </script>
  </body>
