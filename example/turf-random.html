    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars2d"></script>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars2dContainer" class="mars2d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <button class="btn btn-primary" onclick="randomPoints()" type="button">随机点</button>
    <button class="btn btn-primary" onclick="randomPolylines()" type="button">随机线</button>
    <button class="btn btn-primary" onclick="randomPolygons()" type="button">随机面</button>
    <button class="btn btn-primary" onclick="clearAll()" type="button">清除</button>
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    "use script"; //开发环境建议开启严格模式

    var map;
    let graphicLayer;

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      let mapOptions = mars2d.Util.merge(options, {
        zoom: 11,
        center: { lat: 31.868811, lng: 117.234421 },
      });

      //创建地图
      map = new mars2d.Map("mars2dContainer", mapOptions);

      //创建矢量数据图层
      graphicLayer = new mars2d.layer.GraphicLayer();
      map.addLayer(graphicLayer);

      randomPoints();
    }

    //颜色
    let index = 0;
    let colors = ["#99CCCC", "#66FF66", "#FF6666", "#00CCFF", "#00FF33", "#CC0000", "#CC00CC", "#CCFF00", "#0000FF"];
    function getColor() {
      let i = index++ % colors.length;
      return colors[i];
    }

    let bbox = [116.984788, 31.625909, 117.484068, 32.021504];

    function randomPoints() {
      graphicLayer.clear();
      let points = turf.randomPoint(100, { bbox: bbox });

      points.features.forEach((e, index) => {
        let position = e.geometry.coordinates;
        let latlngs = mars2d.PointTrans.coords2latlngs([position]);

        let primitive = new mars2d.graphic.Marker({
          latlng: latlngs[0],
          style: {
            image: "img/marker/mark3.png",
            scale: 1,
            horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
            verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
          },
          popup: "第" + index + "个",
        });
        graphicLayer.addGraphic(primitive);
      });
    }

    function randomPolylines() {
      graphicLayer.clear();

      let num_vertices = parseInt(Math.random() * 10);
      num_vertices = num_vertices < 3 ? 3 : num_vertices;

      let polylines = turf.randomLineString(100, {
        bbox: bbox,
        num_vertices: num_vertices, //每个 LineString 将包含多少个坐标。
        max_length: 0.01, //大小
      });

      polylines.features.forEach((e, index) => {
        let positions = e.geometry.coordinates;

        let latlngs = mars2d.PointTrans.coords2latlngs([positions]);

        let primitive = new mars2d.graphic.Polyline({
          latlngs: latlngs,
          style: {
            width: 4,
            fillColor: getColor(),
            fillOpacity: 0.8,
            clampToGround: true,
          },
          popup: "第" + index + "个",
        });
        graphicLayer.addGraphic(primitive);
      });
    }

    //随机面
    function randomPolygons() {
      graphicLayer.clear();

      let num_vertices = parseInt(Math.random() * 10);
      num_vertices = num_vertices < 3 ? 3 : num_vertices;

      let polygons = turf.randomPolygon(100, {
        bbox: bbox,
        num_vertices: num_vertices, //坐标个数,必须多于或等于四个
        max_radial_length: 0.01, //大小
      });

      polygons.features.forEach((e, index) => {
        let positions = e.geometry.coordinates;

        let latlngs = mars2d.PointTrans.coords2latlngs([positions]);

        let primitive = new mars2d.graphic.Polygon({
          latlngs: latlngs,
          style: {
            fillColor: getColor(),
            fillOpacity: 0.6,
          },
          popup: "第" + index + "个",
        });
        graphicLayer.addGraphic(primitive);
      });
    }

    function clearAll() {
      graphicLayer.clear();
    }
  </script>
</body>
