    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      var map

      function initUI(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          zoom: 9,
          center: { lng: 117.258728, lat: 31.848053 },
          minZoom: 6
        })

        let layerWork = new mars2d.layer.GeoJsonLayer({
          url: "//data.mars2d.cn/file/geojson/areas/340100.json",
          mask: true, //标识为遮罩层【重点参数】
          symbol: {
            styleOptions: {
              fill: true,
              fillColor: "#C0C0C0",
              fillOpacity: 0.8,
              outline: true,
              outlineColor: "#6495ED",
              outlineWidth: 8,
              outlineOpacity: 0.5
            }
          }
        }).addTo(map)
      }
    </script>
