  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //切换到蓝色底图
        map.setView([36.64, 108.15], 4);

        $.ajax({
          url: "http://data.mars2d.cn/file/apidemo/qianxi-time.txt",
          type: "GET",
          dataType: "text",
          success: function (rs) {
            showMapVLayer(rs);
          },
        });
      }

      function showMapVLayer(rs) {
        var data = [];
        var timeData = [];

        function curive(fromPoint, endPoint, n) {
          var delLng = (endPoint.lng - fromPoint.lng) / n;
          var delLat = (endPoint.lat - fromPoint.lat) / n;

          for (var i = 0; i < n; i++) {
            var pointNLng = fromPoint.lng + delLng * i;
            var pointNLat = fromPoint.lat + delLat * i;
            timeData.push({
              geometry: {
                type: "Point",
                coordinates: [pointNLng, pointNLat],
              },
              count: 1,
              time: i,
            });
          }
        }

        var items = rs.split("|");
        for (var i = 0; i < items.length; i++) {
          var itemArr = items[i].split(/\n/);
          for (var k = 0; k < itemArr.length; k++) {
            if (itemArr[k]) {
              var item = itemArr[k].split(/\t/);
              var cityBegin;
              if (item[0] === "起点城市" || item[0] === "迁出城市") {
                cityBegin = item[1];
              }
              if (item[0] !== "起点城市" || (item[0] !== "迁出城市" && item.length > 1)) {
                var cityCenter1 = mapv.utilCityCenter.getCenterByCityName(item[0].replace(/市|省/, ""));
                var cityCenter2 = mapv.utilCityCenter.getCenterByCityName(cityBegin.replace(/市|省/, "").trim());
                if (cityCenter1) {
                  if (Math.random() > 0.7) {
                    curive(cityCenter2, cityCenter1, 50);
                  }
                  data.push({
                    geometry: {
                      type: "LineString",
                      coordinates: [
                        [cityCenter1.lng, cityCenter1.lat],
                        [cityCenter2.lng, cityCenter2.lat],
                      ],
                    },
                    count: 100 * Math.random(),
                  });
                }
              }
            }
          }
        }

        var dataSet1 = new mapv.DataSet(data);
        var options1 = {
          strokeStyle: "rgba(55, 50, 250, 0.3)",
          globalCompositeOperation: "lighter",
          shadowColor: "rgba(55, 50, 250, 0.5)",
          methods: {
            click: function (item) {},
          },
          gradient: { 0: "rgba(55, 50, 250, 0)", 1: "rgba(55, 50, 250, 1)" },
          lineWidth: 0.2,
          draw: "intensity",
        };
        //线图层
        let mapVLayer = new mars2d.layer.MapVLayer(options1, dataSet1);
        map.addLayer(mapVLayer);

        var dataSet2 = new mapv.DataSet(timeData);
        var options2 = {
          fillStyle: "rgba(255, 250, 250, 0.9)",
          size: 0.5,
          animation: {
            type: "time",
            stepsRange: {
              start: 0,
              end: 50,
            },
            trails: 1,
            duration: 5,
          },
          draw: "simple",
        };
        //动画图层
        let mapVLayer2 = new mars2d.layer.MapVLayer(options2, dataSet2);
        map.addLayer(mapVLayer2);
      }
    </script>
  </body>
