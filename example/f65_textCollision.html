  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <div class="infoview"><input type="checkbox" onclick="setCollisionDetection(this.checked)" checked /> 是否文本碰撞检测</div>

    <script src="../lib/mars2d/thirdParty/textCollision/LabelTextCollision.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let labelTextCollision;

      function initMap(options) {
        labelTextCollision = new L.LabelTextCollision({
          showText: true,
          collisionFlg: true, //是否文本碰撞检测
        });

        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          renderer: labelTextCollision,
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //创建矢量数据图层
        let graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //线
        var graphicLine = new mars2d.graphic.Polyline({
          latlngs: [
            [31.748022, 117.068253],
            [31.756488, 117.419901],
            [31.899129, 117.413292],
          ],
          style: {
            width: 3,
            color: "#fe57a1",

            text: "我是线上的文本",
            textStyle: {
              stroke: true,
              color: "#ff0000",
              font: "16px 'Microsoft Yahei'",
            },
          },
        });
        graphicLayer.addGraphic(graphicLine);

        //点 添加随机数据演示
        for (var i = 0; i < 1000; i++) {
          var latlng = getRandomLatLng();
          var graphic = new mars2d.graphic.Point({
            latlng: latlng,
            style: {
              pixelSize: 2,
              color: "#3388ff",

              text: "火星科技\n Mars2D",
              textStyle: {
                stroke: true,
                color: "#3388ff",
                font: "15px 'Microsoft Yahei'",
                offsetX: -70,
                offsetY: -10,
              },
            },
          });
          graphicLayer.addGraphic(graphic);

          graphic.bindPopup('<a href="http://mars2d.cn"  target="_blank">火星科技</a>');
        }
      }

      function setCollisionDetection(flg) {
        labelTextCollision.options.collisionFlg = flg;
        map.fitBounds(map.getBounds());
      }

      function getRandomLatLng() {
        var bounds = map.getBounds(),
          southWest = bounds.getSouthWest(),
          northEast = bounds.getNorthEast(),
          lngSpan = northEast.lng - southWest.lng,
          latSpan = northEast.lat - southWest.lat;
        return L.latLng(southWest.lat + latSpan * Math.random(), southWest.lng + lngSpan * Math.random());
      }
    </script>
