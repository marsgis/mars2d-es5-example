  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/randomLatLng.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);
        map.basemap = 2017; //切换到蓝色底图

        showMapVLayer();
      }

      function showMapVLayer() {
        // 构造数据
        let latlngs = [];
        let data = [];
        let randomCount = 699;
        while (randomCount--) {
          // eslint-disable-next-line no-undef
          let point = randomLatLng(); //js/randomLatLng.js
          latlngs.push(point);

          data.push({
            geometry: { type: "Point", coordinates: [point.lng, point.lat] },
            count: 30 * Math.random(),
          });
        }
        map.fitBounds(latlngs);

        let options = {
          fillStyle: "rgba(55, 50, 250, 0.8)",
          shadowColor: "rgba(255, 250, 50, 1)",
          shadowBlur: 20,
          max: 100,
          size: 50,
          label: {
            show: true,
            fillStyle: "white",
          },
          globalAlpha: 0.5,
          gradient: { 0.25: "rgb(0,0,255)", 0.55: "rgb(0,255,0)", 0.85: "yellow", 1.0: "rgb(255,0,0)" },
          draw: "honeycomb",
        };
        let dataSet = new mapv.DataSet(data);

        //创建MapV图层
        let mapVLayer = new mars2d.layer.MapVLayer(options, dataSet);
        map.addLayer(mapVLayer);
      }
    </script>
