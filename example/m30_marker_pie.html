    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,layer,haoutil,echarts,mars2d"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        workEcharts.activate(map);
      }

      var workEcharts = {
        _arr_charts: [],
        configEchars: {
          DeepUsedLength: { name: "县道", color: "#ff8da3" },
          DeepUnUsedLength: { name: "国道", color: "#524db9" },
          UnDeepUsedLength: { name: "高速", color: "#ffc2c2" },
          UnDeepUnUsedLength: { name: "铁路", color: "#c7c7f9" },
        },

        //打开激活
        activate: function (map) {
          this.map = map;

          this.layerWork = L.featureGroup();
          this.map.addLayer(this.layerWork);

          var that = this;
          $.getJSON("http://data.mars2d.cn/file/apidemo/echarspoint.json", function (data) {
            that.showData(data);
          });
        },
        //关闭释放
        disable: function () {
          this.clearLayers();
          this.map.removeLayer(this.layerWork);
        },
        showData: function (arrdata) {
          this.clearLayers();

          for (var i = 0; i < arrdata.length; i++) {
            var item = arrdata[i];
            item._index = i;
            if (item.TotalLength == 0) {
              continue;
            }

            this.addmarker(item);
          }

          this.map.stop();
          this.map.fitBounds(this.layerWork.getBounds());
        },
        addmarker: function (item) {
          var divid = "port_" + item._index;

          var minval = 60; //最小值
          var maxval = 200; //最大值

          var size = Math.log(item.TotalLength) * 9;
          if (size > maxval) {
            size = maxval;
          }
          if (size < minval) {
            size = minval;
          }

          //背景白色
          L.marker([item.Y, item.X], {
            icon: L.divIcon({
              className: "",
              iconSize: [size * 0.6, size * 0.6],
              html:
                '<div  style="width: ' +
                size * 0.6 +
                "px; height: " +
                size * 0.6 +
                'px; position: relative; background-color: #ffffff;border-radius: 50%;">1</div>',
            }),
          }).addTo(this.layerWork);

          var pictures = L.marker([item.Y, item.X], {
            icon: L.divIcon({
              className: "leaflet-echart-icon",
              iconSize: [size, size],
              html:
                '<div id="' + divid + '" style="width: ' + size + "px; height: " + size + 'px; position: relative; background-color: transparent;"></div>',
            }),
          }).addTo(this.layerWork);

          var fontsize = (size * 0.7) / String(item.TotalLength).length - 1;

          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById(divid));

          this._arr_charts.push(myChart);

          // 指定图表的配置项和数据
          let option = {
            tooltip: {
              trigger: "item",
              formatter: function (param) {
                return param.seriesName + "<br/>" + param.name + "<br/>长度" + param.value + "km<br/>占比" + param.percent.toFixed(0) + "%";
              },
            },
            series: [
              {
                name: item.PortName,
                type: "pie",
                radius: ["50%", "70%"],
                avoidLabelOverlap: false,
                label: {
                  normal: {
                    show: true,
                    position: "center",
                    formatter: function (param) {
                      return item.TotalLength + "\nkm";
                    },
                    textStyle: {
                      fontSize: fontsize,
                      color: "#000000",
                    },
                  },
                  emphasis: {
                    show: false,
                  },
                },
                labelLine: {
                  normal: {
                    show: false,
                  },
                },
                data: [
                  { value: item.DeepUsedLength, name: this.configEchars.DeepUsedLength.name }, // itemStyle: { normal: { color: this.configEchars.DeepUsedLength.color } } },
                  { value: item.DeepUnUsedLength, name: this.configEchars.DeepUnUsedLength.name }, // itemStyle: { normal: { color: this.configEchars.DeepUnUsedLength.color } } },
                  { value: item.UnDeepUsedLength, name: this.configEchars.UnDeepUsedLength.name }, // itemStyle: { normal: { color: this.configEchars.UnDeepUsedLength.color } } },
                  { value: item.UnDeepUnUsedLength, name: this.configEchars.UnDeepUnUsedLength.name }, //itemStyle: { normal: { color: this.configEchars.UnDeepUnUsedLength.color } } }
                ],
              },
            ],
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
        },
        updateStyle: function (_style) {
          for (var i = 0; i < this._arr_charts.length; i++) {
            var myChart = this._arr_charts[i];

            var option;

            if (_style == 1) {
              option = {
                series: [
                  {
                    radius: ["50%", "70%"],
                  },
                ],
              };
            } else {
              option = {
                series: [
                  {
                    radius: ["0", "70%"],
                  },
                ],
              };
            }
            myChart.setOption(option);
          }
        },
        clearLayers: function () {
          for (var i = 0; i < this._arr_charts.length; i++) {
            var myChart = this._arr_charts[i];
            myChart.dispose();
          }
          this._arr_charts = [];
          this.layerWork.clearLayers();
        },
      };
    </script>
  </body>
