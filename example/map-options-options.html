    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,二维,地图,地球,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />

      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 二维 地图 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="//mars2d.cn/favicon.ico" />
    <title>scene 场景参数 | Mars2D | 地理信息平台 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,jquery.minicolors,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,turf,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      /* 表格css样式 */
      .mars-table tr td {
        padding: 5px 5px 5px 10px;
        text-align: left;
        border: 1px solid #cccccc;
        max-width: 150px;
        word-wrap: break-word;
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <table class="mars-table">
        <tbody>
          <!-- 地球属性 rowspan="6" -->
          <tr>
            <td class="nametd">当前层级</td>
            <td>
              <input id="zoom" style="width: 80px" />
            </td>
          </tr>
          <tr>
            <td class="nametd">显示底图</td>
            <td>
              <input type="radio" name="depthTest" checked onclick="map.basemap=2021" />是
              <input type="radio" name="depthTest" onclick="map.basemap=undefined" />否
            </td>
          </tr>

          <tr title="请关闭底图后看效果">
            <td class="nametd">地球背景色</td>
            <td>
              <input type="text" id="baseColor" style="width: 100px" />
            </td>
          </tr>

          <tr>
            <td class="nametd">是否右键菜单</td>
            <td>
              <input type="radio" name="zooms" checked onclick="setMapOptions('defaultContextMenu',true)" />是
              <input type="radio" name="zooms" onclick="setMapOptions('defaultContextMenu',false)" />否
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          minZoom: 0,
          maxZoom: 13,
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //地图层级
        $("#zoom")
          .slider({
            min: 1,
            max: 18,
            value: map.getZoom(),
          })
          .on("change", (e) => {
            if (e && e.value) {
              setMapOptions("zoom", e.value.newValue);
            }
          });

        //空间背景颜色
        $("#baseColor").minicolors({
          position: "bottom right",
          control: "saturation",
          format: "rgb",
          change: function (color, opacity) {
            setMapOptions("backgroundColor", color);
          },
        });
      }

      function setMapOptions(name, value) {
        let options = {};
        options[name] = value;

        console.log("设置地图参数", map.options);

        map.setOptions(options);
      }
    </script>
  </body>
</html>
