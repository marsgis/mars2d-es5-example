    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <button class="btn btn-primary" onclick="drawLine()" type="button">绘制线</button>
      <button class="btn btn-primary" onclick="crossPoint()" type="button">计算相交点</button>
      <button class="btn btn-primary" onclick="clearAll()" type="button">清除</button>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let lineLayer;
      let pointLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //添加线 矢量数据图层
        lineLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(lineLayer);

        lineLayer.bindContextMenu([
          {
            text: "删除对象",
            iconCls: "fa fa-trash-o",
            callback: function (e) {
              let graphic = e.graphic;
              if (graphic) {
                graphic.remove();
                pointLayer.clear();
              }
            },
          },
        ]);

        // 添加相交点 矢量数据图层
        pointLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(pointLayer);
      }

      function drawLine() {
        //开始绘制
        lineLayer.startDraw({
          type: "polyline",
          style: {
            color: getColor(),
            width: 3,
            clampToGround: true,
          },
        });
      }

      function crossPoint() {
        lineLayer.stopDraw();
        pointLayer.clear();

        if (lineLayer.length <= 1) {
          haoutil.msg("请至少绘制两条线");
          return;
        }

        let geojson = lineLayer.toGeoJSON();
        let allCount = geojson.features.length;

        for (let i = 0; i < allCount; i++) {
          let line1 = geojson.features[i];

          for (let j = i + 1; j < allCount; j++) {
            let line2 = geojson.features[j];

            //计算相交点
            let intersects = turf.lineIntersect(line1, line2);

            if (intersects.features.length > 0) {
              let intersectsPointGrahic = mars2d.Util.geoJsonToGraphics(intersects.features, {
                style: {
                  color: "#0000ff",
                  pixelSize: 8,
                  outlineColor: "#ffffff",
                  outlineWidth: 2,
                  clampToGround: true,
                },
              });
              pointLayer.addGraphic(intersectsPointGrahic);
            }
          }
        }
      }

      function clearAll() {
        pointLayer.clear();
        lineLayer.clear();
      }

      //颜色
      let index = 0;
      let colors = ["#99CCCC", "#66FF66", "#FF6666", "#00CCFF", "#00FF33", "#CC0000", "#CC00CC", "#CCFF00", "#00FF"];
      function getColor() {
        let i = index++ % colors.length;
        return colors[i];
      }
    </script>
  </body>
