  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      显示： <input id="txtCount" type="number" value="1" min="0.1" max="100.0" step="0.1" class="form-control" style="width: 120px" />
      万条
      <input type="button" class="btn btn-primary" value="生成" id="btnShowData" />
      <input type="button" class="btn btn-primary" value="生成个性绘制" id="btnShowData2" />
      <input type="button" class="btn btn-primary" value="清除" id="btnClearData" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let canvasMarkerLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //添加图层
        canvasMarkerLayer = new mars2d.layer.CanvasMarkerLayer();
        map.addLayer(canvasMarkerLayer);

        canvasMarkerLayer.on("click", (e) => {
          console.log("单击了", e);
        });

        //图层控制控件
        if (map.controls && map.controls.layers) {
          map.controls.layers.addOverlay(canvasMarkerLayer, "canvas点");
        }

        $("#btnClearData").click(function () {
          canvasMarkerLayer.clear();
        });
        $("#btnShowData").click(function () {
          haoutil.loading.show();
          let startTime = new Date().getTime();

          let numPoints = Number($("#txtCount").val()) * 10000;
          addMarkers(numPoints);

          haoutil.loading.close();
          let endTime = new Date().getTime();
          // 两个时间戳相差的毫秒数
          let usedTime = (endTime - startTime) / 1000;
          console.log(usedTime);

          haoutil.msg("共耗时" + usedTime.toFixed(2) + "秒");
        });
        $("#btnShowData2").click(function () {
          haoutil.loading.show();
          let startTime = new Date().getTime();

          let numPoints = Number($("#txtCount").val()) * 10000;
          addCustomDrawMarkers(numPoints);

          haoutil.loading.close();
          let endTime = new Date().getTime();
          // 两个时间戳相差的毫秒数
          let usedTime = (endTime - startTime) / 1000;
          console.log(usedTime);

          haoutil.msg("共耗时" + usedTime.toFixed(2) + "秒");
        });
      }

      //添加随机图标点
      function addMarkers(numPoints) {
        canvasMarkerLayer.clear();

        for (let i = 0; i < numPoints; i++) {
          let latlng = getRandomLatLng();

          let graphic = new mars2d.graphic.Marker({
            latlng: latlng,
            style: {
              image: "img/marker/mark1.png",
              width: 20,
              height: 26,
            },
          });
          canvasMarkerLayer.addGraphic(graphic);

          graphic.bindPopup("第" + i + "个点");
        }
      }

      //添加随机图标点
      function addCustomDrawMarkers(numPoints) {
        canvasMarkerLayer.clear();

        for (let i = 0; i < numPoints; i++) {
          let latlng = getRandomLatLng();

          let graphic = new mars2d.graphic.Marker({
            latlng: latlng,
            style: {
              width: 40,
              height: 20,
              customDraw: function (event) {
                const ctx = event.layer._context;
                const pointPos = event.point;
                const attr = event.graphic.attr;
                let sizeWidth = event.graphic.style.width;
                let sizeHeight = event.graphic.style.height;

                ctx.beginPath();

                ctx.fillStyle = "rgba(255,0,0,0.8)";
                ctx.fillRect(pointPos.x - sizeWidth / 2, pointPos.y - sizeHeight / 2, sizeWidth, sizeHeight);

                ctx.font = "12px Helvetica Neue";
                ctx.fillStyle = "#000";
                ctx.textAlign = "center";
                ctx.fillText(attr.number, pointPos.x, pointPos.y + sizeHeight / 4);

                ctx.closePath();
              },
            },
            attr: {
              number: i,
            },
          });
          canvasMarkerLayer.addGraphic(graphic);

          graphic.bindPopup("第" + i + "个点");
        }
      }

      function getRandomLatLng() {
        let bounds = map.getBounds().pad(0.5),
          southWest = bounds.getSouthWest(),
          northEast = bounds.getNorthEast(),
          lngSpan = northEast.lng - southWest.lng,
          latSpan = northEast.lat - southWest.lat;

        return L.latLng(southWest.lat + latSpan * Math.random(), southWest.lng + lngSpan * Math.random());
      }
    </script>
