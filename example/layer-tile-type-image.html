    <script

      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars2dContainer" class="mars2d-container"></div>

    <div class="infoview">
      <input id="btnAddLayer" type="button" class="btn btn-primary" value="叠加图层" onclick="addLayer()" />
      <input id="btnRemoveLayer" type="button" class="btn btn-primary" value="移除图层" onclick="removeLayer()" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          crs: mars2d.CRS.EPSG4326, //因为演示的图片是4326投影的
          zoom: 1,
          center: { lng: 69.567463, lat: 19.486635 },
          minZoom: 0,
          maxZoom: 10,
          worldCopyJump: true,
          basemaps: [
            {
              type: "group",
              name: "国家天地图",
              layers: [
                { type: "tdt", layer: "vec_d", crs: "EPSG:4326", key: mars2d.Token.tiandituArr },
                { type: "tdt", layer: "vec_z", crs: "EPSG:4326", key: mars2d.Token.tiandituArr },
              ],
              show: true,
            },
          ],
          //方式1：在创建地图前的参数中配置
          operationallayers: [
            {
              name: "单张图片",
              icon: "img/basemaps/bingmap.png",
              type: "image",
              url: "//data.mars2d.cn/file/img/world/world.jpg",
              opacity: 0.5, //方便对比
              crs: mars2d.CRS.EPSG4326,
              show: true,
            },
            {
              name: "夜晚图片",
              icon: "img/basemaps/blackMarble.png",
              type: "image",
              url: "//data.mars2d.cn/file/img/world/night.jpg",
            },
            {
              name: "蓝色底图",
              icon: "img/basemaps/bd-c-midnight.png",
              type: "image",
              url: "//data.mars2d.cn/file/img/world/blue.jpg",
            },
          ],
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);
      }

      //叠加的图层
      let tileLayer;

      function addLayer() {
        removeLayer();

        //方式2：在创建地图后调用addLayer添加图层(直接new对应type类型的图层类)
        tileLayer = new mars2d.layer.ImageLayer({
          url: "//data.mars2d.cn//file/img/radar/201906211112.PNG",
          zIndex: 999, // 使该图层处于最上层
          rectangle: { xmin: 73.16895, xmax: 134.86816, ymin: 12.2023, ymax: 54.11485 },
          alpha: 0.7,
        });
        map.addLayer(tileLayer);
      }
      function removeLayer() {
        if (tileLayer) {
          map.removeLayer(tileLayer, true);
          tileLayer = null;
        }
      }
    </script>
  </body>
