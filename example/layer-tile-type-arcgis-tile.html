    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          //方式1：在创建地图前的参数中配置
          basemaps: [
            {
              name: "ArcGIS影像",
              icon: "img/basemaps/esriWorldImagery.png",
              type: "arcgis_tile",
              url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
              show: true,
            },
            {
              name: "ArcGIS电子街道",
              icon: "img/basemaps/google_vec.png",
              type: "arcgis_tile",
              url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer",
            },
            {
              name: "ArcGIS NatGeo",
              icon: "img/basemaps/esriWorldStreetMap.png",
              type: "arcgis_tile",
              url: "https://services.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer",
            },
            {
              name: "蓝色底图",
              icon: "img/basemaps/bd-c-midnight.png",
              type: "arcgis_tile",
              url: "http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",
              chinaCRS: mars2d.ChinaCRS.GCJ02,
            },
            {
              name: "灰色底图",
              icon: "img/basemaps/bd-c-grayscale.png",
              type: "arcgis_tile",
              url: "http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetGray/MapServer",
              chinaCRS: mars2d.ChinaCRS.GCJ02,
            },
          ],
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //添加底图 [需要引用mars2d-esri插件]
        // 方式2：在创建地图后调用addLayer添加图层(直接new对应type类型的图层类)
        // let layer = new mars2d.layer.ArcGisTileLayer({

        //   chinaCRS: mars2d.ChinaCRS.GCJ02,
        // });
        // map.addLayer(layer);
      }
