    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 leaflet leaflet开发 leaflet框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars2d"
    ></script>
    <link href="css/style.css" rel="stylesheet" />

    <style>
      .yybz_atable {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      .yybz_atable td {
        padding: 3px 0;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div style="width: 100%; text-align: center; font-size: 16px">坐标拾取</div>

      <table class="yybz_atable">
        <tr>
          <td>经度：</td>
          <td>
            <input id="point_jd" type="text" placeholder="单击地图选取" value="" style="width: 130px" class="form-control" />
          </td>
        </tr>
        <tr>
          <td>纬度：</td>
          <td>
            <input id="point_wd" type="text" placeholder="单击地图选取" value="" style="width: 130px" class="form-control" />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="width: 100%; text-align: center">
            <input id="btnOK" type="button" value="确定" onclick="selectSite()" class="btn btn-primary btn-sm" />
          </td>
        </tr>
      </table>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      let marker;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, { renderer: L.canvas() });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //显示mark
        marker = new mars2d.graphic.Marker({
          latlng: map.getCenter(),
          style: {
            image: "img/marker/mark1.png",
            width: 32,
            height: 44,
          },
        });
        map.addLayer(marker);

        $("#point_jd").bind("input propertychange", updateJwd2Map);
        $("#point_wd").bind("input propertychange", updateJwd2Map);

        map.on("click", mouseClickHandler);
        $(".leaflet-container").css("cursor", "crosshair");
      }

      function updateJwd2Map() {
        var jd = $("#point_jd").val();
        var wd = $("#point_wd").val();

        marker.setLatLng([wd, jd]);

        map.flyToPoint(marker.getLatLng());
      }

      function mouseClickHandler(e) {
        var point = e.latlng;
        marker.setLatLng(point);

        $("#point_jd").val(point.lng.toFixed(6));
        $("#point_wd").val(point.lat.toFixed(6));
      }

      function selectSite() {
        var jd = $("#point_jd").val();
        var wd = $("#point_wd").val();

        haoutil.msg("您选取了坐标：经度：" + jd + "纬度：" + wd);
      }
    </script>
  </body>
</html>
