    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

    <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/" include="jquery,layer,haoutil,mars2d,mars2d-mapv"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //切换到蓝色底图
        map.setView([38.028658, 105.403119], 5);

        mars2d.Util.fetchJson({
          url: "http://data.mars2d.cn/file/apidemo/weibo.json",
        })
          .then((data) => {
            showMapVLayer(data);
          })
          .catch((error) => {
            console.log("请求出错了", error);
          });
      }

      function showMapVLayer(rs) {
        var data1 = [];
        var data2 = [];
        var data3 = [];
        var data4 = [];
        for (let i = 0; i < rs[0].length; i++) {
          let geoCoord = rs[0][i].geoCoord;
          data1.push({
            geometry: {
              type: "Point",
              coordinates: geoCoord,
            },
          });
        }

        for (let i = 0; i < rs[1].length; i++) {
          let geoCoord = rs[1][i].geoCoord;
          data2.push({
            geometry: {
              type: "Point",
              coordinates: geoCoord,
            },
            time: Math.random() * 10,
          });
        }

        for (let i = 0; i < rs[2].length; i++) {
          let geoCoord = rs[2][i].geoCoord;
          data3.push({
            geometry: {
              type: "Point",
              coordinates: geoCoord,
            },
          });
        }

        var dataSet = new mapv.DataSet(data1);
        var options = {
          fillStyle: "rgba(200, 200, 0, 0.8)",
          bigData: "Point",
          size: 0.7,
          draw: "simple",
        };
        let mapVLayer = new mars2d.layer.MapVLayer(options, dataSet);
        map.addLayer(mapVLayer);

        var dataSet4 = new mapv.DataSet(data2);
        var options4 = {
          fillStyle: "rgba(255, 250, 0, 0.8)",
          size: 0.7,
          bigData: "Point",
          draw: "simple",
        };
        let mapVLayer2 = new mars2d.layer.MapVLayer(options4, dataSet4);
        map.addLayer(mapVLayer2);

        var dataSet2 = new mapv.DataSet(data3);
        var options2 = {
          fillStyle: "rgba(255, 250, 250, 0.6)",
          size: 0.7,
          bigData: "Point",
          draw: "simple",
        };
        let mapVLayer3 = new mars2d.layer.MapVLayer(options2, dataSet2);
        map.addLayer(mapVLayer3);

        var dataSet3 = new mapv.DataSet(data2);
        var options3 = {
          fillStyle: "rgba(255, 250, 250, 0.9)",
          size: 1.1,
          draw: "simple",
          bigData: "Point",
          animation: {
            stepsRange: {
              start: 0,
              end: 10,
            },
            trails: 1,
            duration: 6,
          },
        };

        let mapVLayer4 = new mars2d.layer.MapVLayer(options3, dataSet3);
        map.addLayer(mapVLayer4);
      }
    </script>
  </body>
