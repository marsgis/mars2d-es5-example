<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="author" content="火星科技 http://mars2d.cn " />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="x5-fullscreen" content="true" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,二维,地图,地球,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
  <meta name="description"
    content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 二维 地图 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 二维地图 全景漫游 地理信息系统 云GIS 二维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="//mars2d.cn/favicon.ico" />
  <title>功能示例 | Mars2D | 地理信息平台 | 火星科技 | 合肥火星科技有限公司</title>

  <!--第三方lib-->
  <script type="text/javascript" src="/lib/include-lib.js" libpath="/lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars2d"></script>

  <link href="/css/style.css" rel="stylesheet" />
  <style>
    .infoview .num_change {
      width: 70px;
      height: 25px;
      padding: 0 10px;
      margin-right: 10px;
    }

    .operation_polygons {
      margin: 15px 0;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none !important;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>


  <div id="mars2dContainer" class="mars2d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <div class="operation_polygons">
      原始数据：
      <button class="btn btn-primary" id="btnDrawPolygon" onclick="drawPolygon()" type="button">绘制面</button>
    </div>
    <div class="operation_polygons">
      旋转角度：<input type="number" class="num_change" id="spin" value="45" />
      <button class="btn btn-primary" onclick="spin_polygons()" type="button">旋转面</button>
    </div>
    <div class="operation_polygons">
      平移距离：<input type="number" class="num_change" id="translation" value="1" />
      <!-- <br/> -->
      <!-- 平移方向：<input type="number" class="num_change" id="translation" value="1" /> -->
      <button class="btn btn-primary" onclick="translation_polygons()" type="button">平移面</button>
    </div>
    <div class="operation_polygons">
      缩放比例：<input type="number" class="num_change" id="zoom" value="2" />
      <button class="btn btn-primary" onclick="zoom_polygons()" type="button">缩放面</button>
    </div>
  </div>

  <script src="/js/common.js"></script>
  <script src="./map.js"></script>
  <script type="text/javascript">
    "use script" //开发环境建议开启严格模式

    //平移面
    const translation_polygons = () => {
      const distance = Number($("#translation").val())
      translationPolygons(distance)
    }

    const spin_polygons = () => {
      const angle = Number($("#spin").val())
      spinPolygons(angle)
    }

    const zoom_polygons = () => {
      const zoom = Number($("#zoom").val())
      zoomPolygons(zoom)
    }
  </script>
</body>

</html>
