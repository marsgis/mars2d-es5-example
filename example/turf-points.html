<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars2dContainer" class="mars2d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <div>
      原始数据：
      <button class="btn btn-primary" onclick="randomPoints()" type="button">随机点</button>
      <button class="btn btn-danger" onclick="clearlayer()" type="button">清除</button>
    </div>
    <div>
      相关计算：
      <button class="btn btn-primary" id="convexPolygon" type="button">计算包围面</button>
      <button class="btn btn-primary" id="voronoiPolygon" type="button">计算泰森多边形</button>
      <button class="btn btn-primary" id="tinPolygon" type="button">计算TIN多边形</button>
    </div>
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    "use script"; //开发环境建议开启严格模式

    var map;
    var graphicLayer;
    var pointsLayer;

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars2d.Util.merge(options, {
        zoom: 11,
        scene: {
          center: { lat: 31.880473, lng: 117.200775 },
        },
      });
      //创建地图
      map = new mars2d.Map("mars2dContainer", mapOptions);

      //创建矢量数据图层
      graphicLayer = new mars2d.layer.GraphicLayer();
      map.addLayer(graphicLayer);

      //点矢量数据图层
      pointsLayer = new mars2d.layer.GraphicLayer();
      map.addLayer(pointsLayer);

      $("#convexPolygon").click(() => {
        convexPolygon();
      });

      $("#voronoiPolygon").click(() => {
        voronoiPolygon();
      });

      $("#tinPolygon").click(() => {
        tinPolygon();
      });
    }

    let bbox = [116.984788, 31.625909, 117.484068, 32.021504];

    // 生成50个随机点
    function randomPoints() {
      clearlayer();

      var points = turf.randomPoint(50, { bbox: bbox }); //50个随机点

      points.features.forEach((e, index) => {
        let position = e.geometry.coordinates;
        let latlngs = mars2d.PointTrans.coords2latlngs([
          position
        ]);
        let primitive = new mars2d.graphic.Marker({
          latlng: latlngs[0],
          style: {
            image: "img/marker/mark3.png",
            scale: 1,
            horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
            verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
          },
          popup: "第" + index + "个",
        });
        pointsLayer.addGraphic(primitive);
      });
    }

    //计算包围面
    function convexPolygon() {
      graphicLayer.clear();

      let points = pointsLayer.toGeoJSON();

      var hull = turf.convex(points);

      if (!hull) {
        haoutil.msg("请先创建原始数据");
      }

      var convexPoints = hull.geometry.coordinates;

      let latlngs = mars2d.PointTrans.coords2latlngs(
        convexPoints[0]
      );

      // 外包围面;
      var polygonGraphic = new mars2d.graphic.Polygon({
        latlngs: latlngs,
        style: {
          fillColor: "#00ffff",
          fillOpacity: 0.5,
        },
      });
      graphicLayer.addGraphic(polygonGraphic);
    }

    //泰森多边形
    function voronoiPolygon() {
      graphicLayer.clear();

      let points = pointsLayer.toGeoJSON();

      var options = {
        bbox: bbox,
      };

      var voronoiPolygons = turf.voronoi(points, options);

      voronoiPolygons.features.forEach((e, index) => {

        let position = e.geometry.coordinates;

        let latlngs = mars2d.PointTrans.coords2latlngs(
          position[0]
        );


        let voronoiPolygon = new mars2d.graphic.Polygon({
          latlngs: latlngs,
          style: {
            randomColor: true, //随机色
            fillOpacity: 0.5,
          },
          popup: "第" + index + "个",
        });
        graphicLayer.addGraphic(voronoiPolygon);
      });
    }

    // 计算TIN多边形
    function tinPolygon() {
      graphicLayer.clear();

      let points = pointsLayer.toGeoJSON();
      for (var i = 0; i < points.features.length; i++) {
        points.features[i].properties.z = ~~(Math.random() * 9);
      }
      var tin = turf.tin(points, "z");

      tin.features.forEach((e, index) => {
        let position = e.geometry.coordinates;

        let latlngs = mars2d.PointTrans.coords2latlngs(
          position[0]
        );

        // TIN多边形
        let tinPolygon = new mars2d.graphic.Polygon({
          latlngs: latlngs,
          style: {
            randomColor: true, //随机色
            fillOpacity: 0.5,
            outline: true,
            outlineColor: "rgb(3, 4, 5,0.5)",
            outlineWidth: 2,
          },
          popup: "第" + index + "个",
        });
        graphicLayer.addGraphic(tinPolygon);
      });
    }

    //清除所有矢量图层
    function clearlayer() {
      graphicLayer.clear();
      pointsLayer.clear();
    }
  </script>
</body>
