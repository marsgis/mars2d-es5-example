    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/divGraphic.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <div class="infoview initDivGraphic">
      效果：
      <div class="btn-group" role="group">
        <input id="btnDivgraphicYellow" type="button" class="btn btn-primary active" value="效果一" />
        <input id="btnDivgraphicBule" type="button" class="btn btn-primary" value="效果二" />
        <input id="btnDivgraphicWhite" type="button" class="btn btn-primary" value="效果三" />
      </div>
    </div>

    <script src="./js/common.js"></script>

    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;
      let graphicLayer;

      let arrData = [
        { name: "火龙地路", position: [31.815903, 117.092323] },
        { name: "复兴路", position: [31.817809, 117.094597] },
        { name: "蒲塘村", position: [31.818401, 117.094152] },
        { name: "方兴大道", position: [31.815411, 117.096705] },
        { name: "方兴大道快速路", position: [31.818178, 117.096872] },
        { name: "柏堰湾路", position: [31.813496, 117.093573] },
        { name: "岳小河改道", position: [31.816231, 117.097843] },
      ];

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          zoom: 17,
          center: { lng: 117.095729, lat: 31.81624 },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //创建DIV数据图层
        graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        // 初始加载
        divGraphicYellow();

        // 按钮切换效果
        $("#btnDivgraphicYellow").click(function () {
          $(".active").removeClass("active");
          $(this).addClass("active");

          divGraphicYellow();
        });
        $("#btnDivgraphicBule").click(function () {
          $(".active").removeClass("active");
          $(this).addClass("active");

          divGraphicBule();
        });
        $("#btnDivgraphicWhite").click(function () {
          $(".active").removeClass("active");
          $(this).addClass("active");

          divGraphicWhite();
        });

        // 效果一
        function divGraphicYellow() {
          graphicLayer.clear();

          for (let i = 0; i < arrData.length; i++) {
            let item = arrData[i];

            let divGraphic = new mars2d.graphic.DivGraphic({
              latlng: item.position,
              style: {
                html: `<div class="marsBlackPanel  animation-spaceInDown">
                        <div class="marsBlackPanel-text" style="">
                          ${item.name} <span class="temperature"></span> ℃
                        </div>
                      </div>`,
              },
              attr: {
                index: i + 1,
                duNum: 0,
              },
            });
            graphicLayer.addGraphic(divGraphic);

            //刷新局部DOM,不影响popup面板的其他控件操作
            // divGraphic.on(mars2d.EventType.postRender, function (event) {
            //   let container = event.container; //popup对应的DOM
            //   let graphic = event.target;

            //   let oldVal = graphic.attr.duNum;
            //   let newVal = Number(new Date().format("ss")) + graphic.attr.index;
            //   if (oldVal !== newVal) {
            //     graphic.attr.duNum = newVal;
            //     let temperatureDom = container.querySelector(".temperature");
            //     if (temperatureDom) {
            //       temperatureDom.innerHTML = newVal;
            //     }
            //   }
            // });
          }
        }

        // 效果二
        function divGraphicBule() {
          graphicLayer.clear();

          for (let i = 0; i < arrData.length; i++) {
            let item = arrData[i];

            let divGraphic = new mars2d.graphic.DivGraphic({
              latlng: item.position,
              style: {
                html: `<div class="marsBlueGradientPnl">
                    <div>${item.name}</div>
                </div>`,
                offsetY: 75,
              },
            });
            graphicLayer.addGraphic(divGraphic);
          }
        }

        // 效果三
        function divGraphicWhite() {
          graphicLayer.clear();

          for (let i = 0; i < arrData.length; i++) {
            let item = arrData[i];

            let divGraphic = new mars2d.graphic.DivUpLabel({
              latlng: item.position,
              style: {
                text: item.name,
                color: "#20a0ff",
                font_size: 16,
                font_family: "微软雅黑",
                lineHeight: 50,
                circleSize: 8,
              },
            });
            graphicLayer.addGraphic(divGraphic);
          }
        }
      }
    </script>
  </body>
</html>
