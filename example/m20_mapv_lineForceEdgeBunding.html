  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);
        map.basemap = 2017; //切换到蓝色底图
        map.setView([36.64, 108.15], 5);

        showMapVLayer();
      }

      function showMapVLayer() {
        let randomCount = 500;

        let node_data = {
          0: { x: 108.154518, y: 36.643346 },
          1: { x: 121.485124, y: 31.235317 },
        };

        let edge_data = [{ source: "1", target: "0" }];

        let citys = [
          "北京",
          "天津",
          "上海",
          "重庆",
          "石家庄",
          "太原",
          "呼和浩特",
          "哈尔滨",
          "长春",
          "沈阳",
          "济南",
          "南京",
          "合肥",
          "杭州",
          "南昌",
          "福州",
          "郑州",
          "武汉",
          "长沙",
          "广州",
          "南宁",
          "西安",
          "银川",
          "兰州",
          "西宁",
          "乌鲁木齐",
          "成都",
          "贵阳",
          "昆明",
          "拉萨",
          "海口",
        ];

        //自定义数据
        for (let i = 1; i < randomCount; i++) {
          let cityCenter = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length)]);
          node_data[i] = {
            x: cityCenter.lng - 5 + Math.random() * 10,
            y: cityCenter.lat - 5 + Math.random() * 10,
          };
          edge_data.push({ source: ~~(i * Math.random()), target: "0" });
        }

        let fbundling = mapv.utilForceEdgeBundling().nodes(node_data).edges(edge_data);

        let results = fbundling();

        let data = [];
        let timeData = [];

        for (let i = 0; i < results.length; i++) {
          let line = results[i];
          let coordinates = [];
          for (let j = 0; j < line.length; j++) {
            coordinates.push([line[j].x, line[j].y]);
            timeData.push({
              geometry: {
                type: "Point",
                coordinates: [line[j].x, line[j].y],
              },
              count: 1,
              time: j,
            });
          }
          data.push({
            geometry: {
              type: "LineString",
              coordinates: coordinates,
            },
          });
        }
        //创建MapV图层
        let dataSet1 = new mapv.DataSet(data);
        let options1 = {
          strokeStyle: "rgba(55, 50, 250, 0.3)",
          globalCompositeOperation: "lighter",
          shadowColor: "rgba(55, 50, 250, 0.5)",
          shadowBlur: 10,
          methods: {
            click: function (item) {},
          },
          lineWidth: 1.0,
          draw: "simple",
        };

        //创建MapV图层
        let mapVLayer = new mars2d.layer.MapVLayer(options1, dataSet1);
        map.addLayer(mapVLayer);

        //创建MapV图层
        let dataSet2 = new mapv.DataSet(timeData);
        let options2 = {
          fillStyle: "rgba(255, 250, 250, 0.9)",
          globalCompositeOperation: "lighter",
          size: 1.5,
          animation: {
            type: "time",
            stepsRange: {
              start: 0,
              end: 100,
            },
            trails: 1,
            duration: 5,
          },
          draw: "simple",
        };

        //创建MapV图层
        let mapVLayer2 = new mars2d.layer.MapVLayer(options2, dataSet2);
        map.addLayer(mapVLayer2);
      }
    </script>
