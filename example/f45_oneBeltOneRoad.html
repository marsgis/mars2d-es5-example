    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars2d.Util.merge(options, {
          zoom: 3,
          center: { lng: 66.09375, lat: 32.398516 },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //蓝色底图

        //加载数据
        mars2d.Util.fetchJson({
          url: "//data.mars2d.cn/file/apidemo/oneBeltOneRoad.json",
        })
          .then((res) => {
            showRoad(res.data.land, "#ff7f50");

            showRoad(res.data.sea, "#00bfff");
          })
          .catch(function (error) {
            console.log("请求出错了", error);
            haoutil.msg("实时查询信息失败，请稍候再试");
          });
      }

      function showRoad(arr, options) {
        //创建矢量数据图层
        var graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        const arrPosition = [];
        for (let i = 0; i < arr.length; i += 1) {
          const item = arr[i];
          arrPosition.push([item.y, item.x]);

          // 创建点
          if (item.icon) {
            let billboardPrimitive = new mars2d.graphic.Marker({
              name: item.name,
              latlng: [item.y, item.x],
              style: {
                image: "img/country/" + item.icon,
                horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
                verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
                // label: {
                //   text: item.name,
                //   font_size: 17,
                //   font_family: "楷体",
                //   color: "WHITE",
                //   outline: true,
                //   outlineColor: "BLACK",
                //   outlineWidth: 2,
                //   horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
                //   verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
                // },
              },
            });
            graphicLayer.addGraphic(billboardPrimitive);

            let html = `<div class="mars-load-location">
              ${item.continent} - ${item.country} - <i style="color: #00ffff;">${item.name}</i>
            </div>`;
            billboardPrimitive.bindPopup(html);
          }
        }

        var primitive = new mars2d.graphic.Polyline({
          latlngs: getBezierCurve(arrPosition),
          style: {
            width: 2,
            dashArray: "5,10",
            color: options,
          },
        });
        graphicLayer.addGraphic(primitive);
      }

      function getBezierCurve(latlngs, closure) {
        if (!latlngs || latlngs.length < 3) {
          return latlngs;
        }

        let coordinates = mars2d.PointTrans.latlngs2coords(latlngs);

        let curved = turf.bezierSpline({
          type: "Feature",
          geometry: { type: "LineString", coordinates: coordinates },
        });
        let result = mars2d.PointTrans.coords2latlngs(curved.geometry.coordinates);

        if (closure) {
          result.push(result[0]);
        }
        return result;
      }
    </script>
