  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //显示高校点
        queryGaoXiaoApiData().then(function (arrPoint) {
          //热点图
          var layerWork = new mars2d.layer.HeatLayer(arrPoint, {
            //radius: 20,
            //blur: 10,
            minOpacity: 0.3,
            gradient: { 0.4: "blue", 0.6: "cyan", 0.7: "lime", 0.8: "yellow", 1: "red" },
          });
          map.addLayer(layerWork);

          map.fitBounds(arrPoint);
        });
      }

      // 访问后端接口，取数据
      function queryGaoXiaoApiData() {
        return new Promise(function (resolve, reject) {
          $.ajax({
            url: "http://data.mars2d.cn/file/apidemo/heat.json",
            type: "get",
            dataType: "json",
            success: function (data) {
              var mpts = [];
              var arrdata = data.Data;
              for (var i = 0; i < arrdata.length; i++) {
                var item = arrdata[i];
                mpts.push([item.Y, item.X, item.Count]);
              }
              resolve(mpts);
            },
            error: function (data) {
              reject(data);
            },
          });
        });
      }
    </script>
