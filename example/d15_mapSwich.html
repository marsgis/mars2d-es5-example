      src="../lib/include-lib.js"

      include="jquery,font-awesome,bootstrap,layer,haoutil,mars2d"
    ></script>

  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //地图切换
        var mapSwich = new mars2d.control.MapSwich({
          selected: mars2d.control.MapSwich.Type.Vec,
          hasPano: true,
        });
        map.addControl(mapSwich);

        mapSwich.on("click", function (event) {
          switch (event.selected) {
            case mars2d.control.MapSwich.Type.Vec:
              page3d.close();
              pagePano.close();
              map.basemap = "天地图电子";
              break;
            case mars2d.control.MapSwich.Type.Img:
              page3d.close();
              pagePano.close();
              map.basemap = "天地图卫星";
              break;
            case mars2d.control.MapSwich.Type.Map3D:
              page3d.show();
              break;
            case mars2d.control.MapSwich.Type.Pano:
              pagePano.show();
              break;
          }
        });
      }

      var page3d = {
        index: -1,
        show: function (id) {
          this.index = layer.open({
            type: 2,
            title: false,
            closeBtn: 0,
            fix: true,
            shadeClose: true,
            maxmin: false,
            area: ["100%", "100%"],
            content: "http://mars3d.cn/project/jcxm/index.html",
          });
        },
        close: function () {
          if (this.index == -1) {
            return;
          }

          layer.close(this.index);
          this.index = -1;
        },
      };

      var pagePano = {
        index: -1,
        show: function (id) {
          this.index = layer.open({
            type: 2,
            title: false,
            closeBtn: 0,
            fix: true,
            shadeClose: true,
            maxmin: false,
            area: ["100%", "100%"],
            content: "http://marsgis.cn/pano/index.html",
          });
        },
        close: function () {
          if (this.index == -1) {
            return;
          }

          layer.close(this.index);
          this.index = -1;
        },
      };
    </script>
