  <style>
    .infoview {
      left: 43%;
      top: 2px;
      width: 230px;
    }
    #centerDiv {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #centerDiv3D {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    /**cesium工具栏位置*/
    .cesium-viewer-toolbar {
      top: auto;

<body>
  <div id="centerDiv">
    <div id="map3d" class="mars2d-container"></div>
  </div>
  <div id="centerDiv3D">
    <div id="mars2dContainer" class="mars2d-container"></div>
  </div>

  <!-- 面板 -->
  <div class="infoview"  >
    <input type="button" class="btn btn-primary" value="分屏" onclick="mapManager.viewTo23D();" />
    <input type="button" class="btn btn-primary" value="仅3D" onclick="mapManager.viewTo3d();" />
    <input type="button" class="btn btn-primary" value="仅2D" onclick="mapManager.viewTo2d();" />
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    "use script"; //开发环境建议开启严格模式

    //最佳的二二维联动是：https://github.com/openlayers/ol-cesium

    let map2d;

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      let mapOptions = mars2d.Util.merge(options, {});

      //创建地图
      map2d = new mars2d.Map("mars2dContainer", mapOptions);

      haoutil.loading.show();

      //读取 config.json 配置文件
      let configUrl = "http://mars3d.cn/config/config.json";
      return mars2d.Util.fetchJson({ url: configUrl })
        .then(function (data) {
          mapManager.createMap3D("map3d", data.map3d); //构建地图

          mapManager.bind2D(map2d);
          mapManager.viewTo23D(); //默认
          haoutil.loading.hide();
        })
        .catch(function (error) {
          console.log(error);
          haoutil.alert(error && error.message, "出错了");
        });
    }

    //二二维地图联动控制
    let mapManager = {
      map2d: null, //leaflet map 对象
      map3d: null, //cesium map3d对象
      createMap3D: function (id, mapOptions) {
        //创建地图
        this.map3d = new mars3d.Map(id, mapOptions);
        console.log(this.map3d);
        this.bind3dEvent(this.map3d);
      },
      bind2D: function (map2d) {
        this.map2d = map2d;
        this.bind2dEvent();
        this._map_extentChangeHandler();
      },
      viewTo3d: function () {
        $("#centerDiv3D").hide();
        $("#centerDiv").css({ width: "100%" }).show();
      },
      viewTo2d: function () {
        $("#centerDiv").hide();
        $("#centerDiv3D").css({ width: "100%" }).show();
        if (this.map2d) {
          this.map2d.invalidateSize(false);
        }
      },
      viewTo23D: function () {
        $("#centerDiv").css({ width: "50%" }).show();
        $("#centerDiv3D").css({ width: "50%" }).show();
        if (this.map2d) {
          this.map2d.invalidateSize(false);
        }
      },
      //   //二维地图变化事件
      bind2dEvent: function () {
        this.map2d.on("drag", this._map_extentChangeHandler, this);
        this.map2d.on("zoomend", this._map_extentChangeHandler, this);
      },
      unbind2dEvent: function () {
        this.map2d.off("drag", this._map_extentChangeHandler, this);
        this.map2d.off("zoomend", this._map_extentChangeHandler, this);
      },
      _map_extentChangeHandler: function (e) {
        let bounds = this.map2d.getBounds();
        let extent = {
          xmin: bounds.getWest(),
          xmax: bounds.getEast(),
          ymin: bounds.getSouth(),
          ymax: bounds.getNorth(),
        };
        console.log(`'二维地图变化了，区域： ${JSON.stringify(extent)} `);

        this.unbind3dEvent();
        this.map3d.camera.setView({
          destination: Cesium.Rectangle.fromDegrees(extent.xmin, extent.ymin, extent.xmax, extent.ymax),
        });
        this.bind3dEvent();
      },
      //三维地图相机移动结束事件
      bind3dEvent: function () {
        this.map3d.on(mars3d.EventType.cameraChanged, this.camera_moveEndHandler, this);
      },
      unbind3dEvent: function () {
        this.map3d.off(mars3d.EventType.cameraChanged, this.camera_moveEndHandler, this);
      },
      camera_moveEndHandler: function (e) {
        // 范围对象
        let point = this.map3d.getCenter();
        let level = this.map3d.level;
        console.log(`'二维地图变化了，位置： ${point.toString()},层级 ${level} `);

        this.unbind2dEvent();

        this.map2d.setView([point.lat, point.lng], level, { animate: false });

        this.bind2dEvent();
      },
    };
  </script>
</body>
