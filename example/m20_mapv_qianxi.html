    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

    <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/" include="jquery,layer,haoutil,mars2d,mars2d-mapv"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //切换到蓝色底图
        map.setView([33.468108, 112.939453], 5);

        mars2d.Util.fetchJson({
          url: "http://data.mars2d.cn/file/geojson/mapvchina.json",
        })
          .then((data) => {
            showMapVLayer(data);
          })
          .catch((error) => {
            console.log("请求出错了", error);
          });
      }

      function showMapVLayer(geojson) {
        map.setView([33.468108, 112.939453], 5);

        var geojsonOptions = {
          gradient: {
            0: "rgba(55, 50, 250, 0.4)",
            1: "rgba(55, 50, 250, 1)",
          },
          max: 354551,
          draw: "intensity",
        };

        var geojsonDataSet = mapv.geojson.getDataSet(geojson);

        var to = "北京";

        var qianxi = new mapv.DataSet([
          {
            from: "河北",
            count: 354551,
            to: to,
          },
          {
            from: "天津",
            count: 97323,
            to: to,
          },
          {
            from: "山东",
            count: 28664,
            to: to,
          },
          {
            from: "山西",
            count: 16650,
            to: to,
          },
          {
            from: "辽宁",
            count: 14379,
            to: to,
          },
          {
            from: "河南",
            count: 10980,
            to: to,
          },
          {
            from: "内蒙古自治区",
            count: 9603,
            to: to,
          },
          {
            from: "江苏",
            count: 4536,
            to: to,
          },
          {
            from: "上海",
            count: 3556,
            to: to,
          },
          {
            from: "广东",
            count: 2600,
            to: to,
          },
        ]);

        var qianxiData = qianxi.get();

        var lineData = [];
        var pointData = [];
        var textData = [];
        var timeData = [];

        var citys = {};

        for (var i = 0; i < qianxiData.length; i++) {
          var fromCenter = mapv.utilCityCenter.getCenterByCityName(qianxiData[i].from);
          var toCenter = mapv.utilCityCenter.getCenterByCityName(qianxiData[i].to);
          if (!fromCenter || !toCenter) {
            continue;
          }
          citys[qianxiData[i].from] = qianxiData[i].count;
          citys[qianxiData[i].to] = 100;
          pointData.push({
            geometry: {
              type: "Point",
              coordinates: [fromCenter.lng, fromCenter.lat],
            },
          });
          pointData.push({
            geometry: {
              type: "Point",
              coordinates: [toCenter.lng, toCenter.lat],
            },
          });
          textData.push({
            geometry: {
              type: "Point",
              coordinates: [fromCenter.lng, fromCenter.lat],
            },
            text: qianxiData[i].from,
          });
          textData.push({
            geometry: {
              type: "Point",
              coordinates: [toCenter.lng, toCenter.lat],
            },
            text: qianxiData[i].to,
          });

          var curve = mapv.utilCurve.getPoints([fromCenter, toCenter]);

          for (let j = 0; j < curve.length; j++) {
            timeData.push({
              geometry: {
                type: "Point",
                coordinates: curve[j],
              },
              count: 1,
              time: j,
            });
          }

          lineData.push({
            geometry: {
              type: "LineString",
              coordinates: curve,
              //coordinates: [[fromCenter.lng, fromCenter.lat], [toCenter.lng, toCenter.lat]]
            },
            count: 30 * Math.random(),
          });
        }

        var data = geojsonDataSet.get({
          filter: function (item) {
            if (!citys[item.name]) {
              return false;
            }

            item.count = citys[item.name];
            return true;
          },
        });
        geojsonDataSet = new mapv.DataSet(data);
        let mapVLayer = new mars2d.layer.MapVLayer(geojsonOptions, geojsonDataSet);
        map.addLayer(mapVLayer);

        var textDataSet = new mapv.DataSet(textData);

        var textOptions = {
          draw: "text",
          font: "14px Arial",
          fillStyle: "white",
          shadowColor: "yellow",
          shadowBlue: 10,
          zIndex: 11,
          shadowBlur: 10,
        };
        let textmapVLayer = new mars2d.layer.MapVLayer(textOptions, textDataSet);
        map.addLayer(textmapVLayer);

        var lineDataSet = new mapv.DataSet(lineData);
        var lineOptions = {
          strokeStyle: "rgba(255, 250, 50, 0.8)",
          shadowColor: "rgba(255, 250, 50, 1)",
          shadowBlur: 20,
          lineWidth: 2,
          zIndex: 100,
          draw: "simple",
        };
        let linemapVLayer = new mars2d.layer.MapVLayer(lineOptions, lineDataSet);
        map.addLayer(linemapVLayer);

        var pointOptions = {
          fillStyle: "rgba(254,175,3,0.7)",
          shadowColor: "rgba(55, 50, 250, 0.5)",
          shadowBlur: 10,
          size: 5,
          zIndex: 10,
          draw: "simple",
        };
        var pointDataSet = new mapv.DataSet(pointData);
        let pointmapVLayer = new mars2d.layer.MapVLayer(pointOptions, pointDataSet);
        map.addLayer(pointmapVLayer);

        var timeDataSet = new mapv.DataSet(timeData);
        var timeOptions = {
          fillStyle: "rgba(255, 250, 250, 0.5)",
          zIndex: 200,
          size: 2.5,
          animation: {
            type: "time",
            stepsRange: {
              start: 0,
              end: 50,
            },
            trails: 10,
            duration: 2,
          },
          draw: "simple",
        };

        let timemapVLayer = new mars2d.layer.MapVLayer(timeOptions, timeDataSet);
        map.addLayer(timemapVLayer);
      }
    </script>
