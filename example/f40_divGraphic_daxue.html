  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars2d.Util.merge(options, {
          zoom: 11,
          center: { lng: 118.756714, lat: 32.029035 },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017;

        //显示边界
        let geoJsonLayer = new mars2d.layer.GeoJsonLayer({
          name: "南京市",
          url: "//data.mars2d.cn/file/geojson/areas/320100_full.json",
          symbol: {
            type: "polyline",
            styleOptions: {
              color: "#00ffff", //颜色
              opacity: 0.6, //透明度
              outline: false,
            },
          },
          popup: "{name}",
        });
        map.addLayer(geoJsonLayer);

        //显示高校点
        mars2d.Util.fetchJson({
          url: "//data.mars2d.cn/file/apidemo/gaoxiao.json",
        })
          .then((data) => {
            addFeature(data);
          })
          .catch((error) => {
            console.log("请求出错了", error);
          });
      }

      function addFeature(arr) {
        var pointColorArr = ["#f33349", "#f79a2c", "#f2fa19", "#95e40c", "#1ffee6"];

        //创建DIV数据图层
        var graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //在layer上绑定监听事件
        graphicLayer.on(mars2d.EventType.click, function (event) {
          console.log("监听layer，单击了矢量对象", event);

          // haoutil.msg('单击了：' + item['高校名称'])
        });

        graphicLayer.bindPopup(function (event) {
          let item = event.attr;
          if (!item) {
            return false;
          }
          var html =
            "高校名称：" +
            item["高校名称"] +
            "<br />所属地区：" +
            item["地区"] +
            "<br />主管部门：" +
            item["主管部门"] +
            "<br />办学层次：" +
            item["办学层次"] +
            "<br />王牌专业：" +
            item["王牌专业"];
          return html;
        });

        for (var i = 0, len = arr.length; i < len; i++) {
          var item = arr[i];
          var postions = item["经纬度"].split(","); //取到经纬度坐标
          if (postions.length !== 2) {
            continue;
          }

          var lng = Number(postions[0]);
          var lat = Number(postions[1]);
          var pointColor = pointColorArr[i % pointColorArr.length];

          var graphic = new mars2d.graphic.Marker({
            latlng: [lat, lng],
            style: {
              width: 6,
              pulse: true,
              pulseColor: pointColor,
              pulseShadowColor: pointColor,
            },
            attr: item,
          });
          graphicLayer.addGraphic(graphic);
        }
      }
    </script>
  </body>
