      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 二维 地图 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 二维地图 全景漫游 地理信息系统 云GIS 二维GIS GIS平台 WebGIS"

    <link rel="shortcut icon" type="image/x-icon" href="//mars2d.cn/favicon.ico" />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <div class="infoview">
      著名景点视角：
      <input type="button" class="btn btn-primary" value="故宫" onclick="changeView1()" />
      <input type="button" class="btn btn-primary" value="珠峰" onclick="changeView2()" />
      <input type="button" class="btn btn-primary" value="华山" onclick="changeView3()" />
      <input type="button" class="btn btn-primary" value="大别山" onclick="changeView4()" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars2d.Util.merge(options, {
          center: { lng: 117.240601, lat: 31.827107 },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //1可以通过右键菜单"查看当前范围"来获取center参数后，拷贝到配置中

        //2也可以通过下面方法获取center参数
        var viewOpt = map.getView();
        console.log(JSON.stringify(viewOpt));

        //可以通过centerAt切换视角
        map.setView(viewOpt.center, viewOpt.zoom);
      }

      function changeView1() {
        map.setView({ lng: 116.391747, lat: 39.914152 }, 15);
      }

      function changeView2() {
        map.setView({ lng: 86.851252, lat: 28.140562 }, 15);
      }
      function changeView3() {
        map.setView({ lng: 110.091603, lat: 34.506415 }, 14);
      }

      function changeView4() {
        map.setView({ lng: 115.876343, lat: 30.835904 }, 16);
      }
    </script>
  </body>
