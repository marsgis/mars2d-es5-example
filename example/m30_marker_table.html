    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

    <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,layer,haoutil,echarts,mars2d"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        workEcharts.activate(map);
      }

      var workEcharts = {
        _arr_charts: [],
        //打开激活
        activate: function (map) {
          this.map = map;

          this.layerWork = L.featureGroup();
          this.map.addLayer(this.layerWork);

          var that = this;
          $.getJSON("http://data.mars2d.cn/file/apidemo/echarspoint.json", function (data) {
            that.showData(data);
          });
        },
        //关闭释放
        disable: function () {
          this.clearLayers();
          this.map.removeLayer(this.layerWork);
        },
        showData: function (arrdata) {
          this.clearLayers();

          for (var i = 0; i < arrdata.length; i++) {
            var item = arrdata[i];
            item._index = i;
            if (item.TotalLength == 0) {
              continue;
            }

            this.addmarker(item);
          }

          this.map.stop();
          this.map.fitBounds(this.layerWork.getBounds());
        },
        addmarker: function (item) {
          var divid = "port_" + item._index;

          var pictures = L.marker([item.Y, item.X], {
            icon: L.divIcon({
              className: "leaflet-echart-icon",
              iconSize: [220, 220],
              html: '<div id="' + divid + '" style="width: 220px; height: 220px; position: relative; background-color: transparent;"></div>',
            }),
          }).addTo(this.layerWork);

          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById(divid));

          this._arr_charts.push(myChart);

          // 指定图表的配置项和数据
          var option = {
            tooltip: {
              trigger: "axis",
            },
            xAxis: [
              {
                type: "category",
                data: ["1月", "2月", "3月", "4月"],
              },
            ],
            yAxis: [
              {
                type: "value",
                name: "水量",
                min: 0,
                max: 50,
                interval: 50,
                axisLabel: {
                  formatter: "{value} ml",
                },
              },
              {
                type: "value",
                name: "温度",
                min: 0,
                max: 10,
                interval: 5,
                axisLabel: {
                  formatter: "{value} °C",
                },
              },
            ],
            series: [
              {
                name: "蒸发量",
                type: "bar",
                data: [2.0, 4.9, 7.0, 23.2],
              },
              {
                name: "降水量",
                type: "bar",
                data: [2.6, 5.9, 9.0, 26.4],
              },
              {
                name: "平均温度",
                type: "line",
                yAxisIndex: 1,
                data: [2.0, 2.2, 3.3, 4.5],
              },
            ],
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
        },
        clearLayers: function () {
          for (var i = 0; i < this._arr_charts.length; i++) {
            var myChart = this._arr_charts[i];
            myChart.dispose();
          }
          this._arr_charts = [];
          this.layerWork.clearLayers();
        },
      };
    </script>
  </body>
</html>
