    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

   <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars2d"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script type="text/javascript">
      $(document).ready(function () {
        initMap();
      });

      function initMap() {
        //构造map
        var map = new mars2d.Map("mars2dContainer", {
          zoom: 11,
          center: [31.847574, 117.281904],
          minZoom: 0,
          maxZoom: 15,

          control: {
            scale: true,
            locationBar: {
              template: "<div>经度:{lng}</div> <div>纬度:{lat}</div> <div>层级:{level}</div>",
            },
            zoom: { position: "bottomright" },
            toolBar: { position: "bottomright" },
          },
        });

        //该方式不适合大数据的瓦片，仅适合小数据，因为一个文件*.bundle太大 浏览器支撑不了
        // 方式2：在创建地图后调用addLayer添加图层(直接new对应type类型的图层类)
        let layer = new mars2d.layer.ArcGisCompactLayer({
          name: "合肥市",
          url: "http://data.mars2d.cn/arcgis_cache/hfghBundle/_alllayers",
        });
        map.addLayer(layer);
      }
    </script>
  </body>
