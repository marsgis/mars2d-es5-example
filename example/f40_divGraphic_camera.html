  <style>
    .mars2d-camera-content {
      /* 防止下面的line一直随img动画 */
      height: 30px;
    }

    .mars2d-camera-img {
      width: 30px;
      height: 30px;
      animation: cameraMove 1s linear infinite alternate;
      -webkit-animation: cameraMove 1s linear infinite alternate;
    }

    @keyframes cameraMove {
      from {
        margin-top: 20px;
      }

      to {
        margin-top: 0px;
      }
    }

    @-webkit-keyframes cameraMove {
      from {
        margin-top: 20px;
      }

      to {
        margin-top: 0px;
      }
    }

    .mars2d-camera-line {
      height: 50px;
      width: 5px;
      margin-top: 20px;
      border-left: 3px dashed #5b8fee;
      margin-left: calc(50% - 1px);
    }

    .mars2d-camera-point {
      border-radius: 50%;
      width: 8px;
      height: 8px;
      margin-left: calc(50% - 3px);
      background-color: #5b8fee;
    }
  </style>

<body class="dark">
  <div id="mars2dContainer" class="mars2d-container"></div>

  <!-- 面板 -->
  <div class="infoview">
    <!-- <a href="editor.html#f40_divGraphic_camera_hls" target="_blank" class="btn btn-default">加载HLS视频</a> -->
  </div>

  <script src="./js/common.js"></script>

  <script type="text/javascript">
    "use script"; //开发环境建议开启严格模式

    var map;

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars2d.Util.merge(options, {
        zoom: 17,
    center: { lng: 117.09407, lat: 31.816899 },
      });

      //创建地图
      map = new mars2d.Map("mars2dContainer", mapOptions);

      //创建DIV数据图层
      var graphicLayer = new mars2d.layer.GraphicLayer();
      map.addLayer(graphicLayer);

      graphicLayer.on(mars2d.EventType.click, function (event) {
        console.log("您单击了", event);
      });

      //在layer上绑定右键菜单
      graphicLayer.bindContextMenu([
        {
          text: "查看摄像头",
          iconCls: "fa fa-american-sign-language-interpreting",
          callback: function (e) {
            let graphic = e.graphic;

            haoutil.msg("右键菜单示例");
          },
        },
      ]);

      //添加数据
      addGraphic(graphicLayer, [31.815903, 117.092323]);
      addGraphic(graphicLayer, [31.817809, 117.094597]);
      addGraphic(graphicLayer, [31.818401, 117.094152]);
      addGraphic(graphicLayer, [31.815411, 117.096705]);
    }

    function addGraphic(graphicLayer, position) {
      var graphicImg = new mars2d.graphic.DivGraphic({
        latlng: position,
        style: {
          html: ` <div class="mars2d-camera-content">
                      <img class="mars2d-camera-img" src="img/marker/camera.svg" >
                    </div>
                    <div class="mars2d-camera-line" ></div>
                    <div class="mars2d-camera-point"></div>
                  `,
          offsetY: 50,
        },
      });
      graphicLayer.addGraphic(graphicImg);

      graphicImg.bindPopup(function () {
        let html = `
          <div>
            <video src="//data.mars2d.cn/file/video/lukou.mp4" controls autoplay style="width: 300px;"></video>
          </div> `;
        return html;
      });
    }
  </script>
