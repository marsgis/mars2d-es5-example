<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars2dContainer" class="mars2d-container"></div>

  <div class="infoview">
    <input id="btnSend" type="button" class="btn btn-default" value="求交" />
    <input id="btnClear" type="button" class="btn btn-default" value="清除" />
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    "use script"; //开发环境建议开启严格模式

    var map;

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      let mapOptions = mars2d.Util.merge(options, {
        zoom: 13,
        center: { lng: 117.216396, lat: 31.839795 },
      });

      //创建地图
      map = new mars2d.Map("mars2dContainer", mapOptions);

      //创建矢量数据图层
      let graphicLayer = new mars2d.layer.GraphicLayer();
      map.addLayer(graphicLayer);

      //面1
      let graphic1 = new mars2d.graphic.Polygon({
        latlngs: [
          [31.854164, 117.182288],
          [31.878324, 117.210254],
          [31.855796, 117.238229],
          [31.826109, 117.242307],
          [31.821475, 117.177277],
          [31.854164, 117.182288],
        ],
        style: {
          fillColor: "#ff0000",
          fillOpacity: 0.5,
        },
      });
      graphicLayer.addGraphic(graphic1);

      //面2
      let graphic2 = new mars2d.graphic.Polygon({
        latlngs: [
          [31.842971, 117.267046],
          [31.840323, 117.20963],
          [31.787122, 117.230646],
          [31.799624, 117.28833],
          [31.842971, 117.267046],
        ],
        style: {
          fillColor: "#0000FF",
          fillOpacity: 0.5,
        },
      });
      graphicLayer.addGraphic(graphic2);

      let intersectGraphic;

      $("#btnClear").click(function () {
        if (intersectGraphic) {
          graphicLayer.removeGraphic(intersectGraphic, true);
          intersectGraphic = null;
        }
      });

      $("#btnSend").click(function () {
        if (intersectGraphic) {
          graphicLayer.removeGraphic(intersectGraphic, true);
          intersectGraphic = null;
        }

        let layer1 = graphic1.toGeoJSON();
        let layer2 = graphic2.toGeoJSON();
        console.log("2个面的geojson对象", layer1, layer2);

        let geojson = turf.intersect(layer1, layer2);

        intersectGraphic = mars2d.Util.geoJsonToGraphics(geojson)[0];
        intersectGraphic.type = "polygon";
        intersectGraphic.style = {
          fillColor: "#00ff00",
          fillOpacity: 0.8,
          outline: true,
          outlineWidth: 3,
          outlineColor: "#ffffff",
          clampToGround: true,
          label: {
            text: "我是相交部分",
            font_size: 18,
            color: "#000000",
          },
        };
        intersectGraphic = graphicLayer.addGraphic(intersectGraphic);
      });
    }
  </script>
