      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,localforage,haoutil,mars2d,mars2d-widget"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars2dContainer" class="mars2d-container"></div>

    <div class="infoview infoview-right">
      <input id="btnAddLayer" type="button" class="btn btn-primary" value="叠加图层" onclick="addLayer()" />
      <input id="btnRemoveLayer" type="button" class="btn btn-primary" value="移除图层" onclick="removeLayer()" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      //mapbox的styleId申请，参考：https://docs.mapbox.com/api/maps/#request-embeddable-html

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          //方式1：在创建地图前的参数中配置
          basemaps: [
            {
              name: "mapbox影像图",
              icon: "img/basemaps/mapboxSatellite.png",
              type: "mapbox",
              username: "marsgis",
              styleId: "cki0adkar2b0e19mv9tpiewld",
              token: mars2d.Token.mapbox,
            },
            {
              name: "mapbox街道图",
              icon: "img/basemaps/mapboxStreets.png",
              type: "mapbox",
              username: "marsgis",
              styleId: "cki0a0ire3jvh19r92vwfau1e",
              token: mars2d.Token.mapbox,
            },
            {
              name: "mapbox基础底图",
              icon: "img/basemaps/mapboxTerrain.png",
              type: "mapbox",
              username: "marsgis",
              styleId: "cki09kw472a8j19mvog00aoe0",
              token: mars2d.Token.mapbox,
            },
            {
              name: "mapbox黑色底图",
              icon: "img/basemaps/bd-c-dark.png",
              type: "mapbox",
              username: "marsgis",
              styleId: "cki0a2mtc2vyo1bqu76p8ks8m",
              token: mars2d.Token.mapbox,
              show: true,
            },
            {
              name: "mapbox灰色底图",
              icon: "img/basemaps/bd-c-grayscale.png",
              type: "mapbox",
              username: "marsgis",
              styleId: "cki0a92b123qo1aluk0e5v7sb",
              token: mars2d.Token.mapbox,
            },
          ],
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //poi查询栏
        activatePOIQuery(map);
      }

      //叠加的图层
      var tileLayer;

      function addLayer() {
        removeLayer();

        //方式2：在创建地图后调用addLayer添加图层(直接new对应type类型的图层类)
        tileLayer = new mars2d.layer.MapboxLayer({
          type: "mapbox",
          username: "marsgis",
          styleId: "cki0a92b123qo1aluk0e5v7sb",
          token: mars2d.Token.mapbox,
          zIndex:999
        });
        map.addLayer(tileLayer);
      }

      function removeLayer() {
        if (tileLayer) {
          map.removeLayer(tileLayer, true);
          tileLayer = null;
        }
      }

      //附加：激活POI查询widget，用于在底图上叠加显示数据
      function activatePOIQuery(map) {
        mars2d.widget.activate({
          map: map,
          name: "POI查询",
          uri: "widgets/queryGaodePOI/widget.js",
        });
      }
    </script>
  </body>
