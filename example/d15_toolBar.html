    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <!-- <div class="infoview"> </div> -->

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});
        delete mapOptions.controls;

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        let control = new mars2d.control.ToolBar({
          position: "bottomright",
          onGoLocate: onGoLocate,
        });
        map.addControl(control);
      }

      var geolocation;
      //使用百度地图库进行定位
      function onGoLocate(e) {
        if (!geolocation) {
          geolocation = new BMap.Geolocation();
        }

        L.DomUtil.removeClasses(this.btnLocation, this._iconLocation);
        L.DomUtil.addClasses(this.btnLocation, this._iconLocationLoading);

        var that = this;
        geolocation.getCurrentPosition(
          function (r) {
            L.DomUtil.removeClasses(that.btnLocation, that._iconLocationLoading);
            L.DomUtil.addClasses(that.btnLocation, that._iconLocation);

            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
              var wgsPoint = mars2d.PointTrans.bd2wgs([r.point.lng, r.point.lat]);

              that.onLocationFound({
                accuracy: 3000,
                latlng: [wgsPoint[1], wgsPoint[0]],
              });
            } else {
              //关于状态码
              //BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
              //BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
              //BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
              //BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
              //BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
              //BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
              //BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
              //BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
              //BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
              haoutil.msg(this.getStatus(), "定位失败");
            }
          },
          { enableHighAccuracy: true }
        );
      }
    </script>
