  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var pointLayer;
      var graphicLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          zoom: 5,
          center: { lng: 112.166014, lat: 33.548525 },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        pointLayer = new mars2d.layer.GeoJsonLayer({
          name: "机场",
          url: "http://data.mars2d.cn/file/geojson/airport.json",
          symbol: {
            styleOptions: {
              image: "./img/marker/airportBlue.png",
              width: 25,
              horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
              verticalOrigin: mars2d.VerticalOrigin.CENTER,
            },
          },
          popup: "{NAME}",
        });
        map.addLayer(pointLayer);

        //点击地图进行最近飞机场分析
        //创建矢量数据图层
        graphicLayer = new mars2d.layer.GraphicLayer({
          zIndex: 20,
        });
        map.addLayer(graphicLayer);

        map.on(mars2d.EventType.click, mapOnClickListener);
      }

      var bounds = L.latLngBounds(L.latLng(90, 180), L.latLng(-90, -180));
      function mapOnClickListener(e) {
        if (!bounds.contains(e.latlng)) {
          haoutil.msg("超出分析范围");
          return;
        }

        if (pointLayer.length === 0) {
          haoutil.msg("正在加载数据,请稍等......");
          return;
        }

        graphicLayer.clear();

        // 生成查询点
        var queryPoint = new mars2d.graphic.Marker({
          latlng: e.latlng,
          style: {
            image: "./img/marker/fx1.png",
            width: 25,
            horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
            verticalOrigin: mars2d.VerticalOrigin.CENTER,
          },
          popup: "查询点",
        });
        graphicLayer.addGraphic(queryPoint);

        //turf分析
        var targetPoint = queryPoint.toGeoJSON();
        var points = pointLayer.toGeoJSON();
        var nearest = turf.nearestPoint(targetPoint, points);
        if (!nearest) {
          return;
        }

        let nearestPoint = mars2d.Util.geoJsonToGraphics(nearest)[0];

        //连线
        let polyline = new mars2d.graphic.Polyline({
          latlngs: [e.latlng, nearestPoint.latlng],
          style: {
            width: 5,
            color: "red",
            dashArray: "5, 10",
          },
        });
        graphicLayer.addGraphic(polyline);

        //终点
        var endPoint = new mars2d.graphic.Marker({
          latlng: nearestPoint.latlng,
          style: {
            image: "./img/marker/airportRed.png",
            width: 25,
            horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
            verticalOrigin: mars2d.VerticalOrigin.CENTER,
          },
        });
        graphicLayer.addGraphic(endPoint);
        endPoint.bindPopup("离该点最近的机场为:<br />" + nearestPoint.attr.NAME).openPopup();
      }
    </script>
