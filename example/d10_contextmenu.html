  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //对地图绑定自定义右键菜单
        map.bindContextMenu([
          {
            text: "移动到此处",
            iconCls: "fa fa-hand-o-right",
            callback: function (e) {
              map.panTo(e.latlng);
            },
          },
          {
            text: "显示此处经纬度",
            iconCls: "fa fa-map-marker",
            callback: function (e) {
              let inhtml = "经度：" + e.latlng.lng.toFixed(6) + " 纬度：" + e.latlng.lat.toFixed(6) + "<br/>层级：" + map.getZoom();
              haoutil.msg(inhtml);
            },
          },
        ]);

        //对矢量数据绑定右键菜单
        var latlng = map.getCenter();
        var marker = L.marker(latlng).addTo(map);

        marker.name = "火星科技";
        marker.bindContextMenu([
          {
            text: "显示名称",
            iconCls: "fa fa-info",
            callback: function (e) {
              var marker = e.relatedTarget;
              haoutil.msg(marker.name);
            },
          },
        ]);

        //marker.unbindContextMenu();
      }
    </script>
