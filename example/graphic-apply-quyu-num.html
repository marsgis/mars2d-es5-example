  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置

        var mapOptions = mars2d.Util.merge(options, {
          zoom: 9,
          center: { lng: 117.37793, lat: 31.809895 },
        });
        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //蓝色底图
        // 合肥市边界墙
        var borderWall = new mars2d.layer.GeoJsonLayer({
          name: "合肥市边界墙",
          url: "//data.mars2d.cn/file/geojson/areas/340100.json",
          mask: true, //标识为遮罩层【重点参数】
          symbol: {
            styleOptions: {
              fill: true,
              fillColor: "#C0C0C0",
              fillOpacity: 0.6,
              outline: true,
              outlineColor: "#6495ED",
              outlineWidth: 20,
              outlineOpacity: 0.5,
            },
          },
        });
        map.addLayer(borderWall);

        //创建矢量数据图层
        var graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        mars2d.Util.fetchJson({
          url: "//data.mars2d.cn/file/geojson/areas/340100_full.json",
        })
          .then((geojson) => {
            let arr = mars2d.Util.geoJsonToGraphics(geojson); //解析geojson
            for (let i = 0; i < arr.length; i++) {
              let item = arr[i];

              //polygon面
              var polygonEntity = new mars2d.graphic.Polygon({
                latlngs: item.latlngs,
                style: {
                  fill: true,
                  fillColor: "#4881a7",
                  fillOpacity: 0.5,
                },
              });
              graphicLayer.addGraphic(polygonEntity);

              //PolylineEntity线
              var graphicLine = new mars2d.graphic.Polyline({
                latlngs: item.latlngs,
                style: {
                  color: "rgba(255,255,255,0.5)",
                  width: 1,
                },
              });
              graphicLayer.addGraphic(graphicLine);

              //中心点
              var center = item.attr.centroid;

              // 扩散点
              var graphic = new mars2d.graphic.Marker({
                latlng: [center[1], center[0]],
                style: {
                  width: 8,
                  pulse: true,
                  pulseColor: "#ff0000",
                },
              });
              graphicLayer.addGraphic(graphic);

              //数字显示
              var number = Math.floor(Math.random() * (4000 - 3000 + 1) + 3000); //随机数字 3000-4000
              var divGraphic = new mars2d.graphic.DivGraphic({
                latlng: [center[1], center[0]],
                style: {
                  html: `  <div class="marsBlackPanel  animation-spaceInDown">
                    <div class="marsBlackPanel-text"> ${item.attr.name} ${number}</div>
                </div>`,
                  horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
                  verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
                },
              });
              graphicLayer.addGraphic(divGraphic);
            }
          })
          .catch((error) => {
            console.log("请求出错了", error);
          });
      }
    </script>
  </body>
