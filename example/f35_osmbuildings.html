  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="../lib/mars2d/thirdParty/OSMBuildings/OSMBuildings-Leaflet.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var geojson;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          zoom: 16,
          center: { x: 116.445315, y: 39.916728 },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //添加建筑物图层
        const osmb = new OSMBuildings(map);
        osmb
          .date(new Date(2017, 5, 15, 17, 30))
          .load()
          .click(function (e) {
            console.log("单击了:", e);

            showPopup(e);
          });

        $.get("http://data.mars2d.cn/file/geojson/buildings-bj.json", function (data) {
          geojson = data;
          osmb.set(geojson);
        });
      }

      function showPopup(evt) {
        var name = getFeatureNameById(evt.feature);
        name = name || "<span style='color:red'>无数据</span>";
        L.popup().setContent(name).setLatLng(L.latLng(evt.lat, evt.lon)).openOn(map);
      }

      function getFeatureNameById(id) {
        if (!geojson || !id) {
          return null;
        }
        var features = geojson.features;
        for (var i = 0; i < features.length; i++) {
          if (features[i].properties.id === id) {
            return features[i].properties.name;
          }
        }
      }
    </script>
