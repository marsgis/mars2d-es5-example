    <title>军事标绘 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,terraformer,haoutil,turf,mars2d"
    ></script>

    <!-- KML/KMZ 转 GeoJSON 格式 -->
    <script type="text/javascript" src="../lib/kml/kml-geojson.js"></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>
    <div class="infoview">
      <div>
        图层状态：
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkShow" class="styled" type="checkbox" checked />
          <label for="chkShow"> 显示隐藏 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkPopup" class="styled" type="checkbox" checked />
          <label for="chkPopup"> Popup绑定 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkTooltip" class="styled" type="checkbox" />
          <label for="chkTooltip"> Tooltip绑定 </label>
        </div>
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkContextMenu" class="styled" type="checkbox" checked />
          <label for="chkContextMenu"> 右键菜单绑定 </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkHasEdit" class="styled" type="checkbox" checked />
          <label for="chkHasEdit"> 是否编辑 </label>
        </div>
      </div>
      <div>
        图层管理：
        <input id="btnClear" type="button" class="btn btn-danger" value="清除" />
        <input id="btnExpFile" type="button" class="btn btn-primary" value="保存GeoJSON" title="保存为GeoJSON文件" />
        <input id="btnImpFile" type="button" class="btn btn-primary" value="打开GeoJSON" title="打开之前保存的GeoJSON文件" />

        <input id="input_draw_file" type="file" accept=".json,.geojson" style="display: none" />
      </div>

      <div>
        标号：
        <input type="button" class="btn btn-primary" value="粗直箭头" onclick="drawPolygon('straightArrow')" />
        <input type="button" class="btn btn-primary" value="粗单尖直箭头" onclick="drawPolygon('fineArrow')" />
        <input type="button" class="btn btn-primary" value="燕尾直箭头" onclick="drawPolygon('fineArrowYW')" />
        <input type="button" class="btn btn-primary" value="攻击箭头" onclick="drawPolygon('attackArrow')" />
        <input type="button" class="btn btn-primary" value="平尾攻击箭头" onclick="drawPolygon('attackArrowPW')" />
        <input type="button" class="btn btn-primary" value="燕尾攻击箭头" onclick="drawPolygon('attackArrowYW')" />

        <input type="button" class="btn btn-primary" value="钳击箭头" onclick="drawPolygon('doubleArrow')" />
        <input type="button" class="btn btn-primary" value="闭合曲面" onclick="drawPolygon('closeVurve')" />
        <input type="button" class="btn btn-primary" value="集结地" onclick="drawPolygon('gatheringPlace')" />
      </div>
    </div>


    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;
      let graphicLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        graphicLayer = new mars2d.layer.GraphicLayer({
          hasEdit: true,
          isAutoEditing: true, //绘制完成后是否自动激活编辑
        });
        map.addLayer(graphicLayer);

        //图层管理的相关处理，
        initLayerManager(graphicLayer);

        graphicLayer.unbindPopup();

        //绑定标绘相关事件监听(可以自行加相关代码实现业务需求，此处主要做示例)
        graphicLayer.on(mars2d.EventType.drawStart, function (e) {
          console.log("开始绘制", e);
        });
        graphicLayer.on(mars2d.EventType.drawAddPoint, function (e) {
          console.log("绘制过程中增加了点", e);
        });
        graphicLayer.on(mars2d.EventType.drawRemovePoint, function (e) {
          console.log("绘制过程中删除了点", e);
        });

        graphicLayer.on(mars2d.EventType.drawCreated, function (e) {
          console.log("创建完成", e);
        });
        graphicLayer.on(mars2d.EventType.editStart, function (e) {
          console.log("开始编辑", e);
        });
        graphicLayer.on(mars2d.EventType.editMovePoint, function (e) {
          console.log("编辑修改了点", e);
        });
        graphicLayer.on(mars2d.EventType.editRemovePoint, function (e) {
          console.log("编辑删除了点", e);
        });
        graphicLayer.on(mars2d.EventType.editStop, function (e) {
          console.log("停止编辑", e);
        });
        graphicLayer.on(mars2d.EventType.removeGraphic, function (e) {
          console.log("删除了对象", e);
        });

        $("#btnSaveKML").click(function () {
          if (graphicLayer.length === 0) {
            window.layer.msg("当前没有标注任何数据，无需保存！");
            return;
          }
          var strResult = toKML();
          haoutil.file.downloadFile("我的标注.kml", strResult);
        });

        $("#btnSaveWKT").click(function () {
          if (graphicLayer.length === 0) {
            window.layer.msg("当前没有标注任何数据，无需保存！");
            return;
          }
          var strResult = toWKT();
          haoutil.file.downloadFile("我的标注wkt.txt", JSON.stringify(strResult));
        });
      }

      //绘制
      function drawPolygon(type) {
        console.log("开始标绘：" + type);

        graphicLayer.startDraw({
          type: type,
          style: {
            fill: true,
            fillColor: "#000dfc",
            fillOpacity: 0.3,
            outline: true,
            outlineWidth: 2,
            outlineColor: "#254dc4",
            outlineOpacity: 1,
          },
        });
      }

      function toKML() {
        var geojsonObject = graphicLayer.toGeoJSON();
        if (geojsonObject == null) {
          return null;
        }

        geojsonObject = haoutil.system.clone(geojsonObject);

        var kml = kgUtil.toKml(geojsonObject, {
          name: "Mars2D标绘数据",
          documentName: "Mars2D标绘数据文件",
          documentDescription: "标绘数据 by mars2d.cn",
          simplestyle: true,
        });

        return kml;
      }

      function toWKT() {
        var geojsonObject = graphicLayer.toGeoJSON();
        if (geojsonObject == null) {
          return null;
        }
        geojsonObject = haoutil.system.clone(geojsonObject);

        var arrWKT = [];
        var index = 0;
        geojsonObject.features.forEach((feature) => {
          var attr = feature.properties;
          var style = feature.properties.style;

          var wkt = Terraformer.WKT.convert(feature.geometry); //geojson转换WKT格式 ,terraformer库
          arrWKT.push({
            id: ++index,
            name: attr.name || "",
            remark: attr.remark || "",
            style: style,
            wkt: wkt,
          });
        });
        return arrWKT;
      }

      //在图层级处理一些事物
      function initLayerManager(graphicLayer) {
        //在layer上绑定监听事件
        graphicLayer.on(mars2d.EventType.click, function (event) {
          console.log("监听layer，单击了矢量对象", event);
        });

        //可在图层上绑定popup,对所有加到这个图层的矢量数据都生效
        bindLayerPopup(graphicLayer);

        $("#chkPopup").change(function () {
          let val = $(this).is(":checked");

          if (val) {
            bindLayerPopup(graphicLayer);
          } else {
            graphicLayer.unbindPopup();
          }
        });

        //可在图层上绑定tooltip,对所有加到这个图层的矢量数据都生效
        $("#chkTooltip").change(function () {
          let val = $(this).is(":checked");

          if (val) {
            graphicLayer.bindTooltip("我是layer上绑定的Tooltip");
          } else {
            graphicLayer.unbindTooltip();
          }
        });

        //可在图层绑定右键菜单,对所有加到这个图层的矢量数据都生效
        bindLayerContextMenu(graphicLayer);
        $("#chkContextMenu").change(function () {
          let val = $(this).is(":checked");

          if (val) {
            bindLayerContextMenu(graphicLayer);
          } else {
            graphicLayer.unbindContextMenu(true);
          }
        });

        $("#chkHasEdit").change(function () {
          let val = $(this).is(":checked");

          graphicLayer.hasEdit = val; //启用编辑
        });

        $("#chkShow").change(function () {
          let val = $(this).is(":checked");

          graphicLayer.show = val; //显示隐藏
        });

        $("#btnClear").click(function () {
          graphicLayer.clear();
        });

        $("#btnExpFile").click(function () {
          if (graphicLayer.length === 0) {
            window.layer.msg("当前没有标注任何数据，无需保存！");
            return;
          }

          let geojson = graphicLayer.toGeoJSON();
          haoutil.file.downloadFile("我的标注.json", JSON.stringify(geojson));
        });

        $("#btnImpFile").click(function () {
          $("#input_draw_file").click();
        });

        function clearSelectFile() {
          if (!window.addEventListener) {
            document.getElementById("input_draw_file").outerHTML += ""; //IE
          } else {
            document.getElementById("input_draw_file").value = ""; //FF
          }
        }

        $("#input_draw_file").change(function (e) {
          let file = this.files[0];

          let fileName = file.name;
          let fileType = fileName.substring(fileName.lastIndexOf(".") + 1, fileName.length).toLowerCase();

          if (fileType == "json" || fileType == "geojson") {
            let reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onloadend = function (e) {
              let json = this.result;
              graphicLayer.loadGeoJSON(json, {
                flyTo: true,
              });
              clearSelectFile();
            };
          } else {
            window.layer.msg("暂不支持 " + fileType + " 文件类型的数据！");
            clearSelectFile();
          }
        });
      }

      function bindLayerPopup(graphicLayer) {
        graphicLayer.bindPopup(function (event) {
          let attr = event.graphic?.attr || {};
          attr.test1 = "测试属性";
          // attr["视频"] = `<video src='http://data.mars2d.cn/file/video/lukou.mp4' controls autoplay style="width: 300px;" ></video>`;

          return mars2d.Util.getTemplateHtml({ title: "layer上绑定的Popup", template: "all", attr: attr });
        });
      }

      function bindLayerContextMenu(graphicLayer) {
        graphicLayer.bindContextMenu([
          {
            text: "开始编辑对象",
            iconCls: "fa fa-edit",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic || !graphic.editing) {
                return false;
              }
              return !graphic.editing.enabled();
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (graphic && graphic.editing) {
                graphic.editing.enable();
              }
            },
          },
          {
            text: "停止编辑对象",
            iconCls: "fa fa-edit",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic || !graphic.editing) {
                return false;
              }
              return graphic.editing.enabled();
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (graphic && graphic.editing) {
                graphic.editing.disable();
              }
            },
          },
          {
            text: "删除对象",
            iconCls: "fa fa-trash-o",
            show: (event) => {
              let graphic = event.graphic;
              if (!graphic) {
                return false;
              } else {
                return true;
              }
            },
            callback: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return;
              }
              graphicLayer.removeGraphic(graphic);
            },
          },
          {
            text: "计算长度",
            iconCls: "fa fa-medium",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return graphic.type === "polyline" || graphic.type === "brushLine";
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strDis = mars2d.MeasureUtil.formatDistance(graphic.distance);
              haoutil.alert("该对象的长度为:" + strDis);
            },
          },
          {
            text: "计算周长",
            iconCls: "fa fa-medium",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return graphic.type === "circle" || graphic.type === "rectangle" || graphic.type === "polygon";
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strDis = mars2d.MeasureUtil.formatDistance(graphic.distance);
              haoutil.alert("该对象的周长为:" + strDis);
            },
          },
          {
            text: "计算面积",
            iconCls: "fa fa-reorder",
            show: function (e) {
              let graphic = e.graphic;
              if (!graphic) {
                return false;
              }
              return graphic.type === "circle" || graphic.type === "rectangle" || graphic.type === "polygon";
            },
            callback: function (e) {
              let graphic = e.graphic;
              let strArea = mars2d.MeasureUtil.formatArea(graphic.area);
              haoutil.alert("该对象的面积为:" + strArea);
            },
          },
        ]);
      }
     </script>
  </body>
