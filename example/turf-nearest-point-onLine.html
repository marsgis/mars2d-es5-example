      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 二维 地图 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 二维地图 全景漫游 地理信息系统 云GIS 二维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="//mars2d.cn/favicon.ico" />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <button class="btn btn-primary" id="btn_drawLine" type="button">绘制线</button>
      <button class="btn btn-primary" id="btn_drawPoint" type="button">计算最近点</button>
      <button class="btn btn-danger" onclick="clearLayer()" type="button">清除</button>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var graphicLayer;
      var pointLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //创建矢量数据图层
        graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        // 点矢量数据图层
        pointLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(pointLayer);

        $("#btn_drawLine").click(function () {
          if (pointLayer) {
            pointLayer.clear();
          }
          graphicLayer.clear();

          graphicLayer.startDraw({
            type: "polyline",
            style: {
              color: "#0000ff",
              width: 3,
            },
            success: function (graphic) {},
          });
        });

        $("#btn_drawPoint").click(function () {
          pointLayer.clear();
          pointLayer.startDraw({
            type: "marker",
            style: {
              image: "img/marker/mark1.png",
              horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
              verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
            },
            success: function (graphic) {
              graphic.bindTooltip("原始点");
              nearPoint();
            },
          });
        });
      }

      //最近点计算
      function nearPoint() {
        let lineLayer = graphicLayer.getGraphics();
        let point = pointLayer.getGraphics();

        if (lineLayer.length < 1 || point.length < 1) {
          return;
        }

        var line = lineLayer[0].toGeoJSON();
        var pt = point[0].toGeoJSON();

        var snapped = turf.nearestPointOnLine(line, pt, { units: "miles" });
        var position = snapped.geometry.coordinates;

        //最近点（图标点）
        let primitive = new mars2d.graphic.Marker({
          latlng: [position[1], position[0]],
          style: {
            image: "img/marker/mark2.png",
            horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
            verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
          },
          tooltip: "最近点",
        });

        pointLayer.addGraphic(primitive);
      }

      //清除数据
      function clearLayer() {
        graphicLayer.clear();
        pointLayer.clear();
      }
    </script>
  </body>
</html>
