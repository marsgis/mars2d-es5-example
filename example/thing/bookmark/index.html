<!DOCTYPE html>
<html>
  <head>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,layer,haoutil,mars2d,localforage"

    <link href="/css/style.css" rel="stylesheet" />
    <style>
      /* 输入框的设置 */
      .bookmarkInput {
        height: 40px;
      }

      .textInputName {
        height: 80%;
        width: 51%;
        margin: 8px 4px 0 10px;
        border: 1px solid #e5e5e5;
      }

      .but_addtxtName {
        height: 80%;
        margin: 8px 10px 0 2px;
        color: #fff;
        background: #1677ff;
        border: none;
      }

      .but_addtxtNameByDraw {
        height: 80%;
        margin: 8px 10px 0 2px;
        color: #fff;
        background: #1677ff;
        border: none;
      }

      /* 视角的添加设置 */
      .infoview {
        height: 95%;
        background-color: #fff;
      }

      .bookmarkView {
        width: 312px;
        height: calc(100% - 50px);
        border: 1px solid #e5e5e5;
        border-radius: 5px;
        margin: 10px 2px;
        overflow: auto;
        overflow-x: hidden;
      }

      .bookmarkView .no-found {
        border: none;
        border-bottom: 0.5px solid #e5e5e5;
        width: 100%;
        margin: 0;
      }

      .trItem {
        display: block;
        padding: 10px 0;
        padding-left: 8px;
        border-bottom: #e5e5e5 solid 1px;
      }

      .trItem:hover {
        cursor: pointer;
      }

      .bookmarkView table {
        text-align: center;
        width: 100%;
        margin-bottom: -1px;
        line-height: 20px;
      }

      .bookmarkView table td {
        border: 0.3px solid #e5e5e5;
        width: 100%;
        position: relative;
      }

      .bookmarkView table td p {
        display: inline-block;
        width: 160px;
        white-space: nowrap;
        overflow-x: hidden;
        text-overflow: ellipsis;
        margin: 0;
      }
      .bookmarkView table td p:hover {
        display: inline-block;
        width: 160px;
        cursor: pointer;
      }
      .bookmarkView table i {
        position: absolute;
        right: 10px;
        bottom: 10px;
        cursor: pointer;
      }

      .bookmarkView table img {
        width: 282px;
        border: 1px solid rgb(112 129 132 / 54%);
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div class="bookmarkInput">
        <input class="textInputName" id="txtName" placeholder="输入名称" />
        <button class="but_addtxtName" id="addtxtName">添加</button>
        <button class="but_addtxtNameByDraw" id="addtxtNameByDraw">框选添加</button>
      </div>
      <div class="bookmarkView">
        <table>
          <tbody id="addView">
            <tr>
              <td class="no-found">没有找到匹配的记录</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/lib/dom2img/dom-to-image.js"></script>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      let index = 0
      let arrView = []

      function initUI(options) {
        //加载历史数据
        localforage.getItem("bookmark").then(function (markArr) {
          if (markArr && markArr.length > 0) {
            for (let i = 0; i < markArr.length; i++) {
              let item = markArr[i]
              arrView.push(item)
              addBookmark(item)
            }
            $("#addView .no-found").remove()
            index = markArr[markArr.length - 1].id + 1
          }
        })

        // localforage.setItem("bookmark", [])

        // 添加视角
        $("#addtxtName").click(() => {
          let name = $("#txtName").val()
          if (!name) {
            haoutil.msg("请输入名称")
            return
          }

          // 不能使用相同名称
          if (arrView) {
            for (let i = 0; i < arrView.length; i++) {
              if (arrView[i].name == name) {
                haoutil.msg(name + " 已存在，请更换名称!")
                return
              }
            }
          } else {
            arrView = []
          }

          // 添加视角和图片
          butAddTxtName(name)

          // UI处理
          $("#txtName").val("")
          $("#addView .no-found").remove()
        })

        $("#addtxtNameByDraw").click(() => {
          let name = $("#txtName").val()
          if (!name) {
            haoutil.msg("请输入名称")
            return
          }

          // 不能使用相同名称
          if (arrView) {
            for (let i = 0; i < arrView.length; i++) {
              if (arrView[i].name == name) {
                haoutil.msg(name + " 已存在，请更换名称!")
                return
              }
            }
          } else {
            arrView = []
          }

          // 添加视角和图片
          butAddTxtName2(name)

          // UI处理
          $("#txtName").val("")
          $("#addView .no-found").remove()
        })

        // 触发事件
        eventTarget.on("addImgObject", (event) => {
          const item = event.item
          const arrViewItem = {
            id: index++,
            name: item.name,
            image: item.img,
            view: item.view
          }

          arrView.push(arrViewItem)
          addBookmark(arrViewItem)

          // 添加数据时，将添加按钮改为白色
          if (arrView.length > 0) {
            $("#addtxtName").css("color", "white")
          }
        })
      }

      function addBookmark(item) {
        let html = `<tr id="tr-${item.id}" class="trItem">
                     <td class="newAddView">
                      <div id='flyView-${item.id}'><img  class="newAddViewImg" src="${item.image}"/></div>
                      <div><p title='${item.name}'>${item.name}</p><i id="deleView-${item.id}" class="fa fa-trash"></i></div>
                      </div>
                    </td>
                  </tr>`
        $("#addView").prepend(html)

        // 记录到历史
        localforage.setItem("bookmark", arrView)

        //删除视角
        $("#deleView-" + item.id).click(() => {
          for (let i = 0; i < arrView.length; i++) {
            if (arrView[i].name == item.name) {
              arrView.splice(i, 1)
              break
            }
          }
          $("#addView #tr-" + item.id).remove()

          if (arrView.length == 0) {
            $("#addView").append(`<tr><td class='no-found'>没有找到匹配的值</td></tr>`)
          }
          // 将删除之后的记录到历史
          localforage.setItem("bookmark", arrView)

          // 没有数据展示时，将按钮变成黑色
          if (arrView.length <= 0) {
            $("#addtxtName").css("color", "black")
          }
        })

        // 飞向视角
        $("#flyView-" + item.id).click(() => {
          flytoView(item.view)
        })
      }
    </script>
  </body>
</html>
