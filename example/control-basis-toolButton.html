    <meta name="format-detection" content="telephone=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,2D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />
    <title>自定义工具栏按钮 | Mars2d | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .selectedToolButton {
        border: 2px solid red !important;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;
      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建三维地球场景
        map = new mars2d.Map("mars2dContainer", mapOptions);

        let toolButton = new mars2d.control.ToolButton({
          title: "示例按钮1",
          icon: "./img/icon/tubiao_location.svg", //来源：https://iconpark.oceanengine.com/official
          insertIndex: 0, //插入的位置顺序, 1是home按钮后面
          position: "bottomright",
          click: (event) => {
            haoutil.msg("单击了控件1按钮，回调中想干啥就干啥~");
          },
        });
        map.addControl(toolButton);

        let toolButton2 = new mars2d.control.ToolButton({
          title: "示例按钮2",
          icon: "fa fa-street-view",
          insertIndex: 0, //插入的位置顺序
          position: "bottomright",
          click: (event) => {
            haoutil.msg("单击了控件2按钮，回调中想干啥就干啥~");
          },
        });
        map.addControl(toolButton2);

        let isSeleted = false;

        let toolButton3 = new mars2d.control.ToolButton({
          title: "示例按钮3",
          icon: "fa fa-server",
          insertIndex: 0, //插入的位置顺序
          position: "bottomright",
          click: (event) => {
            isSeleted = !isSeleted;

            if (isSeleted) {
              L.DomUtil.addClass(toolButton3.container, "selectedToolButton");
              haoutil.msg("单击了选中了控件3按钮，回调中想干啥就干啥~");
            } else {
              L.DomUtil.removeClass(toolButton3.container, "selectedToolButton");
              haoutil.msg("单击了取消选中控件3按钮，回调中想干啥就干啥~");
            }
          },
        });
        map.addControl(toolButton3);
      }
    </script>
  </body>
</html>
