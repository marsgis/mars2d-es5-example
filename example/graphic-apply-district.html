    <style type="text/css">
      /**一个简单文本DIV面板**/
      .marsBlackPanel {
        min-width: 90px;
        min-height: 35px;
        position: absolute;
        left: 16px;
        bottom: 31px;
        cursor: default;
        border-radius: 4px;
        opacity: 0.96;
        border: 1px solid #14171c;
        box-shadow: 0px 2px 21px 0px rgba(33, 34, 39, 0.55);
        border-radius: 4px;
        box-sizing: border-box;
        background: linear-gradient(0deg, #1e202a 0%, #0d1013 100%);
      }

      .marsBlackPanel::before {
        content: "";
        width: calc(100% + 22px);
        height: 39px;
        position: absolute;
        bottom: -39px;
        left: -22px;
        background: url(img/marker/popupLbl.png) 0px 0px no-repeat;
        background-position: 0px 0px;
      }

      .marsBlackPanel-text {
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 1px 20px;
        font-size: 14px;
        font-family: "MicrosoftYaHei";
        font-weight: 400;
        color: #ffffff;
        line-height: 33px;
        border: 1px solid #ffffff4f;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        white-space: nowrap;
      }
    </style>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <!-- <div class="infoview"> </div> -->

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      let map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {
          zoom: 7,
          center: { lng: 117.322998, lat: 32.194209 },
          control: {
            baseLayerPicker: false,
          },
          // basemaps: [],
          layers: [],
        });
        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);
        map.basemap = 2017; //蓝色底图

        // 添加矢量图层
        let graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //添加对象
        addAnhui(graphicLayer);
        addCenterCity(graphicLayer);
      }

      let diffHeight = 20000;

      //添加安徽省底图和墙
      function addAnhui(graphicLayer) {
        //安徽省卫星底图
        let tileLayer = new mars2d.layer.TileLayer({
          url: "//data.mars3d.cn/tile/anhui/{z}/{x}/{y}.png",
          minZoom: 1,
          maxZoom: 12,
          rectangle: { xmin: 114.811691, xmax: 119.703609, ymin: 29.35597, ymax: 34.698585 },
        });
        map.addLayer(tileLayer);

        // 安徽省边界线墙
        let anhuiWall = new mars2d.layer.GeoJsonLayer({
          name: "安徽省边界墙",
          url: "//data.mars2d.cn/file/geojson/areas/340000.json",
          mask: true, //标识为遮罩层【重点参数】
          symbol: {
            styleOptions: {
              fill: true,
              fillColor: "#C0C0C0",
              fillOpacity: 0.6,
              outline: true,
              outlineColor: "#6495ED",
              outlineWidth: 10,
              outlineOpacity: 0.5,
            },
          },
        });
        map.addLayer(anhuiWall);

        //安徽各市边界线和名称
        let shiLayer = new mars2d.layer.GeoJsonLayer({
          name: "安徽各市边界线",
          url: "//data.mars2d.cn/file/geojson/areas/340000_full.json",
          symbol: {
            type: "polyline",
            styleOptions: {
              color: "rgba(255,255,255,0.3)",
              width: 2,
            },
            // styleField: "name",
            // styleFieldOptions: {
            //   合肥市: { color: "rgba(0,255,255,0.3)" },
            // },
          },
          popup: "{name}",
        });
        map.addLayer(shiLayer);
      }

      //添加示范城市的相关对象
      function addCenterCity(graphicLayer) {
        let latlng = [31.94284, 117.410889];
        // divgraphic标注
        let divgraphic = new mars2d.graphic.DivGraphic({
          latlng: latlng,
          style: {
            html: `<div class="marsBlackPanel  animation-spaceInDown">
                  <div class="marsBlackPanel-text">示范城市</div>
              </div>`,
            horizontalOrigin: mars2d.HorizontalOrigin.LEFT, //横向定位
            verticalOrigin: mars2d.VerticalOrigin.CENTER, //垂直定位
          },
        });
        graphicLayer.addGraphic(divgraphic);

        // 扩散点
        let graphic = new mars2d.graphic.Marker({
          latlng: latlng,
          style: {
            width: 8,
            pulse: true,
            pulseColor: "rgba(0,255,255,0.6)",
          },
        });
        graphicLayer.addGraphic(graphic);
      }
    </script>
