<body>
  <div id="mars2dContainer" class="mars2d-container"></div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    "use script"; //开发环境建议开启严格模式

    var map;

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      let mapOptions = mars2d.Util.merge(options, {});

      //创建地图
      map = new mars2d.Map("mars2dContainer", mapOptions);

      //加载数据
      mars2d.Util.fetchJson({
        url: "http://data.mars2d.cn/file/geojson/tianzhushan.json",
      })
        .then((geojson) => {
          let latlngs = mars2d.PointTrans.coords2latlngs(geojson.features[0].geometry.coordinates);
          showTianzhushan(latlngs);
        })
        .catch((error) => {
          console.log("请求出错了", error);
        });
    }

    function showTianzhushan(latlngs) {
      //创建矢量数据图层
      let graphicLayer = new mars2d.layer.GraphicLayer();
      map.addLayer(graphicLayer);

      let graphicLine = new mars2d.graphic.Polyline({
        latlngs: latlngs,
        style: {
          color: "#0000ff",
          width: 3,
          snakingSpeed: 80,
        },
      });
      graphicLayer.addGraphic(graphicLine);

      //开始运动
      graphicLine.snakeIn();

      //创建随着线运动的marker点
      let marker = new mars2d.graphic.Marker({
        latlng: latlngs[0],
        style: {
          image: "img/marker/bike.png",
          iconSize: [25, 39],
          horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
          verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
        },
      });
      graphicLayer.addGraphic(marker);

      let inhtml = '<div style="width:250px;text-align: center;"><h4>木遥环天柱山骑行</h4><br/><img src="img/photo/tzs.jpg" /></div>';
      marker.bindPopup(inhtml).openPopup();

      graphicLine.on("snakestart snake snakeend", function (ev) {
        let temp = graphicLine.latlngs;
        let currLatlng = temp[temp.length - 1];

        marker.setLatLng(currLatlng);

        map.setView(currLatlng); //地图联动
      });
    }
  </script>
