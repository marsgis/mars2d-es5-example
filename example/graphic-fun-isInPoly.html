<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars2dContainer" class="mars2d-container"></div>

  <div class="infoview">
    <div>
      框选数据：
      <input type="button" class="btn btn-primary" value="矩形" onclick="drawRectangle()" />
      <input type="button" class="btn btn-primary" value="面" onclick="drawPolygon()" />
      <input type="button" class="btn btn-primary" value="圆" onclick="drawCircle()" />
      <input type="button" class="btn btn-primary" value="清除" onclick="removeAll()" />
    </div>
  </div>

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    "use script"; //开发环境建议开启严格模式

    let map;
    let graphicLayer;

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      let mapOptions = mars2d.Util.merge(options, {
        zoom: 12,
        center: { lng: 117.219658, lat: 31.87056 },
      });

      //创建地图
      map = new mars2d.Map("mars2dContainer", mapOptions);

      //创建矢量数据图层
      graphicLayer = new mars2d.layer.GraphicLayer();
      map.addLayer(graphicLayer);

      let extent = map.getExtent();

      mars2d.Util.fetchJson({
        url: "//server.mars3d.cn/server/pointRandom/",
        queryParameters: {
          ...extent,
          count: 100,
        },
        type: "get",
        dataType: "json",
        contentType: "application/x-www-form-urlencoded",
      })
        .then((data) => {
          addData(data);
        })
        .catch(function (data) {
          console.log("请求出错", data);
        });
    }

    let selectGraphic = [];

    function addData(arr) {
      for (let i = 0, len = arr.length; i < len; i++) {
        let item = arr[i];
        let graphic = new mars2d.graphic.Marker({
          latlng: [item.y, item.x],
          style: {
            image: "img/marker/mark3.png",
            scale: 1,
            horizontalOrigin: mars2d.HorizontalOrigin.CENTER,
            verticalOrigin: mars2d.VerticalOrigin.BOTTOM,
          },
          attr: item,
        });
        graphicLayer.addGraphic(graphic);

        graphic.bindTooltip(item.name);
      }
    }

    //在范围内的改变图标为红色
    function updateSelect(drawGraphic) {
      if (!drawGraphic) {
        return;
      }

      graphicLayer.eachGraphic((graphic) => {
        let latlng = graphic.latlng;

        let isInArea = drawGraphic.isInPoly(latlng);
        if (isInArea) {
          graphic.setStyle({
            image: "img/marker/mark2.png",
          });
          selectGraphic.push(graphic);
        }
      });
    }

    function removeAll() {
      map.graphicLayer.clear();

      for (let i = 0; i < selectGraphic.length; i++) {
        selectGraphic[i].setStyle({
          image: "img/marker/mark3.png",
        });
      }
      selectGraphic = [];
    }

    function drawPolygon() {
      removeAll();
      map.graphicLayer.startDraw({
        type: "polygon",
        style: {
          fillColor: "#ffff00",
          fillOpacity: 0.2,
        },
        success: function (graphic) {
          updateSelect(graphic);
        },
      });
    }

    function drawCircle() {
      removeAll();
      map.graphicLayer.startDraw({
        type: "circle",
        style: {
          fillColor: "#ffff00",
          fillOpacity: 0.2,
        },
        success: function (graphic) {
          updateSelect(graphic);
        },
      });
    }

    function drawRectangle() {
      removeAll();
      map.graphicLayer.startDraw({
        type: "rectangle",
        style: {
          fillColor: "#ffff00",
          fillOpacity: 0.2,
        },
        success: function (graphic) {
          updateSelect(graphic);
        },
      });
    }
  </script>
</body>
