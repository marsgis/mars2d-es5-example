  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //切换到蓝色底图
        map.setView([39.907, 116.377], 10);

        $.getJSON("http://data.mars2d.cn/file/apidemo/bjgj.json", function (data) {
          showEchartsLayer(data);
        });
      }

      function showEchartsLayer(data) {
        var hStep = 300 / (data.length - 1);
        var busLines = [].concat.apply(
          [],
          data.map(function (busLine, idx) {
            var prevPt;
            var points = [];
            for (var i = 0; i < busLine.length; i += 2) {
              var pt = [busLine[i], busLine[i + 1]];
              if (i > 0) {
                pt = [prevPt[0] + pt[0], prevPt[1] + pt[1]];
              }
              prevPt = pt;

              var jd = pt[0] / 1e4;
              var wd = pt[1] / 1e4;

              //百度坐标转高德坐标
              var point = mars2d.PointTrans.bd2wgs([jd, wd]);
              jd = point[0];
              wd = point[1];

              points.push([jd, wd]);
            }
            //console.log(idx + ',' + hStep);
            return {
              coords: points,
              lineStyle: {
                normal: {
                  color: echarts.color.modifyHSL("#5A94DF", Math.round(hStep * idx)),
                },
              },
            };
          })
        );

        //console.log(JSON.stringify(busLines));

        let options = {
          animation: true,
          series: [
            {
              type: "lines",
              coordinateSystem: "mars2dMap",
              polyline: true,
              data: busLines,
              silent: true,
              lineStyle: {
                normal: {
                  // color: '#c23531',
                  // color: 'rgb(200, 35, 45)',
                  opacity: 0.2,
                  width: 1,
                },
              },
              progressiveThreshold: 500,
              progressive: 200,
            },
            {
              type: "lines",
              coordinateSystem: "mars2dMap",
              polyline: true,
              data: busLines,
              lineStyle: {
                normal: {
                  width: 0,
                },
              },
              effect: {
                constantSpeed: 20,
                show: true,
                trailLength: 0.1,
                symbolSize: 1.5,
              },
              zlevel: 1,
            },
          ],
        };

        //创建Echarts图层
        let echartsLayer = new mars2d.layer.EchartsLayer(options);
        map.addLayer(echartsLayer);
      }
    </script>
