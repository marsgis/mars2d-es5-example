    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars2d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars2dContainer" class="mars2d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div>
        数据：
        <button class="btn btn-primary" id="btn_drawPolygon" type="button">绘制障碍面</button>
        <button class="btn btn-primary" id="btn_startPoint" type="button">绘制起点</button>
        <button class="btn btn-primary" id="btn_endPoint" type="button">绘制终点</button>
      </div>

      <div>
        计算：
        <button class="btn btn-primary" onclick="shortestPath()" type="button">最短路径</button>
        <button class="btn btn-danger" onclick="clearLayer()" type="button">清除</button>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var graphicLayer;
      var pointAndLine;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars2d.Util.merge(options, {
          scene: {
            center: { lat: 31.871794, lng: 116.800468, alt: 57020, heading: 0, pitch: -90 },
          },
        });

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        //创建矢量数据图层
        graphicLayer = new mars2d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //  点、线矢量数据图层
        pointAndLine = new mars2d.layer.GraphicLayer();
        map.addLayer(pointAndLine);

        $("#btn_drawPolygon").click(function () {
          clearLayer();
          graphicLayer.startDraw({
            type: "polygon",
            style: {
              fillColor: "#66FF66",
              fillOpacity: 0.4,
              outline: true,
              outlineWidth: 1,
              outlineColor: "red",
            },
          });
        });

        $("#btn_startPoint").click(function () {
          pointAndLine.clear();
          pointAndLine.startDraw({
            type: "point",
            style: {
              pixelSize: 5,
              color: "red",
              label: {
                text: "起点",
                font_size: 20,
                color: "#ffffff",
                outline: true,
                outlineColor: "#000000",
                pixelOffsetY: -20,
              },
            },
          });
        });

        $("#btn_endPoint").click(function () {
          pointAndLine.startDraw({
            type: "point",
            style: {
              pixelSize: 5,
              color: "red",
              label: {
                text: "终点",
                font_size: 20,
                color: "#ffffff",
                outline: true,
                outlineColor: "#000000",
                pixelOffsetY: -20,
              },
            },
          });
        });
      }

      //计算最短路径
      function shortestPath() {
        let polygonLayer = graphicLayer.getGraphics();
        let allPoint = pointAndLine.getGraphics();

        if (polygonLayer.length < 1) {
          haoutil.msg("请绘制面");
          return;
        }

        if (allPoint.length < 2) {
          haoutil.msg("请绘起点和终点");
          return;
        }
        var polygon = polygonLayer[0].toGeoJSON(); //障碍面
        var startPoint = allPoint[0].toGeoJSON(); //起点
        var endPoint = allPoint[1].toGeoJSON(); //终点

        var options = {
          obstacles: polygon,
        };
        var path = turf.shortestPath(startPoint, endPoint, options);

        var positions = path.geometry.coordinates;


        let latlngs = mars2d.PointTrans.coords2latlngs([
          positions
        ]);

        let polyonLine = new mars2d.graphic.Polyline({
          latlngs: latlngs,
          style: {
            color: " #55ff33",
          },
        });
        pointAndLine.addGraphic(polyonLine);
      }

      function clearLayer() {
        graphicLayer.clear();
        pointAndLine.clear();
      }
    </script>
  </body>
</html>
