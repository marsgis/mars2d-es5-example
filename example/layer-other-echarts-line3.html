    />

    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

    <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/" include="jquery,layer,haoutil,mars2d,mars2d-echarts"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        let mapOptions = mars2d.Util.merge(options, {});

        //创建地图
        map = new mars2d.Map("mars2dContainer", mapOptions);

        map.basemap = 2017; //切换到蓝色底图
        map.setView([33.652, 107.661], 4);

        showEchartsLayer();
      }

      function showEchartsLayer() {
        var beijinCoord = [116.407395, 39.904211];

        var geoCoorddata = {
          合肥: [117.399043, 31.741401],
          深圳: [114.057865, 22.543096],
          乌鲁木齐: [87.405386, 41.779595],
        };

        var symbolPoint = "image://img/marker/symbol1.png";
        var linePoint = "image://img/marker/linePoint1.png";

        var pointArr = [];
        for (var key in geoCoorddata) {
          pointArr.push({
            name: key,
            value: geoCoorddata[key],
            symbol: symbolPoint,
          });
        }

        var options = {
          animation: false,

          series: [
            {
              name: "",
              type: "lines",
              coordinateSystem: "mars2dMap",
              zlevel: 1,
              data: [
                {
                  name: "合肥",
                  toname: "北京",
                  coords: [geoCoorddata["合肥"], beijinCoord],
                },
                {
                  name: "深圳",
                  toname: "北京",
                  coords: [geoCoorddata["深圳"], beijinCoord],
                },
                {
                  name: "乌鲁木齐",
                  toname: "北京",
                  coords: [geoCoorddata["乌鲁木齐"], beijinCoord],
                },
              ],
              //线上面的动态特效
              effect: {
                show: true,
                smooth: false,
                trailLength: 0,
                symbol: linePoint,
                symbolSize: [10, 30],
                period: 4,
              },
              lineStyle: {
                normal: {
                  width: 1,
                  color: "#ffffff",
                  curveness: 0.2,
                },
              },
            },
            {
              type: "effectScatter",
              coordinateSystem: "mars2dMap",
              zlevel: 3,
              data: [
                {
                  name: "北京",
                  value: beijinCoord.concat(200),
                },
              ],
              rippleEffect: {
                period: 10,
                scale: 5,
                brushType: "fill",
              },
            },
            {
              type: "effectScatter",
              coordinateSystem: "mars2dMap",
              symbolSize: [20, 20],
              symbolOffset: [0, -10],
              zlevel: 3,
              circular: {
                rotateLabel: true,
              },
              label: {
                normal: {
                  show: true,
                  position: "bottom",
                  formatter: "{b}",
                  fontSize: 18,
                  color: "#fff",
                  textBorderColor: "#2aa4e8",
                  offset: [0, 20],
                },
              },
              itemStyle: {
                normal: {
                  shadowColor: "none",
                },
              },
              data: pointArr,
            },
          ],
        };

        //创建Echarts图层
        let echartsLayer = new mars2d.layer.EchartsLayer(options);
        map.addLayer(echartsLayer);
      }
    </script>
  </body>
</html>
