    <meta name="keywords" content="火星科技,leaflet,mars2d,GIS,marsgis,二维,地图,地球,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 leaflet leaflet开发 leaflet框架 二维 地图 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 二维地图 全景漫游 地理信息系统 云GIS 二维GIS GIS平台 WebGIS"
    />

    <title>Mars2D地图 |二维地图| 火星科技|合肥火星科技|合肥火星科技有限公</title>

   <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,mars2d"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="mars2dContainer" class="mars2d-container"></div>

    <div id="tipView" class="info-tips">(1) 需要自行部署或接入内网PGIS服务后，修改url才能体验。</div>

    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      $(document).ready(function () {
        initMap();
      });

      function initMap() {
        //构造map
        var map = new mars2d.Map("mars2dContainer", {
          crs: mars2d.CRS.PGIS,
          center: [39.132578, 117.186008],
          minZoom: 11,
          maxZoom: 17,
          zoom: 11,
          maxBounds: [
            [-90, -180],
            [90, 180],
          ],
          worldCopyJump: true,
          control: {
            scale: true,
            locationBar: {
              template: "<div>经度:{lng}</div> <div>纬度:{lat}</div> <div>层级:{level}</div>",
            },
            zoom: { position: "bottomright" },
            toolBar: { position: "bottomright" },
          },
        });

        //添加底图
        mars2d.LayerUtil.create({
          type: "tile",
          url: "http://127.0.0.1/QuadServer/services/maps/wmts100?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=CGC2000&STYLE=Default&FORMAT=image/jpeg&TILEMATRIXSET=PGIS_TILE_STORE&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}",
          minZoom: 11,
          maxZoom: 17,
        }).addTo(map);
      }

      function openTipView(content, title) {
        window.layer.open({
          type: 1,
          title: title || "功能 和 已知问题 提示",
          offset: "rt",
          area: "450px",
          shade: false,
          skin: "animation-scale-up",
          content: content,
        });
      }

      if ($("#tipView").length > 0) {
        openTipView($("#tipView"));
      }
    </script>
  </body>
</html>
